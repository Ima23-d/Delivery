<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedidoF√°cil - Carrinho</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .clear-cart-btn {
            background: rgba(231, 76, 60, 0.8);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .clear-cart-btn:hover {
            background: rgba(231, 76, 60, 1);
        }

        /* Main Content */
        .main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Cart Items */
        .cart-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .cart-header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .cart-header h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .cart-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .cart-items {
            padding: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 80px;
            height: 80px;
            background: #f0f0f0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #ccc;
            flex-shrink: 0;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .item-restaurant {
            color: #667eea;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .item-price {
            color: #27ae60;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .quantity-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quantity-value {
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .remove-item-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .remove-item-btn:hover {
            background: #c0392b;
        }

        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-cart-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-cart h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .empty-cart p {
            margin-bottom: 30px;
        }

        .browse-restaurants-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .browse-restaurants-btn:hover {
            background: #5a6fd8;
        }

        /* Order Summary */
        .order-summary {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 100px; /* Espa√ßo para o bottom nav */
        }

        .summary-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .summary-row:last-child {
            border-bottom: none;
            font-weight: bold;
            font-size: 1.2rem;
            color: #27ae60;
        }

        .summary-label {
            color: #666;
        }

        .summary-value {
            font-weight: 600;
        }

        .checkout-btn {
            width: 100%;
            background: #27ae60;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background: #229954;
        }

        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e1e5e9;
            padding: 15px 0;
            z-index: 100;
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
            max-width: 400px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav-item.active {
            color: #667eea;
        }

        .nav-icon {
            font-size: 1.5rem;
        }

        .nav-text {
            font-size: 12px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main {
                padding: 15px;
            }
            
            .cart-item {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .item-quantity {
                justify-content: center;
            }
            
            .header-content {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <button class="back-btn" onclick="voltarParaHome()">
                ‚Üê Voltar
            </button>
            <div class="logo">üõí Carrinho</div>
            <button class="clear-cart-btn" onclick="limparCarrinho()" id="clear-cart-btn" style="display: none;">
                Limpar
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Cart Items -->
        <section class="cart-section" id="cart-section">
            <div class="cart-header">
                <h2>üõí Seu Carrinho</h2>
                <p>Revise seus itens antes de finalizar</p>
            </div>
            <div class="cart-items" id="cart-items">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando carrinho...</p>
                </div>
            </div>
        </section>

        <!-- Order Summary -->
        <section class="order-summary" id="order-summary" style="display: none;">
            <h3 class="summary-title">üìã Resumo do Pedido</h3>
            
            <div class="summary-row">
                <span class="summary-label">Subtotal:</span>
                <span class="summary-value" id="subtotal">R$ 0,00</span>
            </div>
            
            <div class="summary-row">
                <span class="summary-label">Taxa de entrega:</span>
                <span class="summary-value" id="delivery-fee">R$ 0,00</span>
            </div>
            
            <div class="summary-row">
                <span class="summary-label">Total:</span>
                <span class="summary-value" id="total">R$ 0,00</span>
            </div>
            
            <button class="checkout-btn" onclick="irParaCheckout()" id="checkout-btn">
                üöÄ Finalizar Pedido
            </button>
        </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-items">
            <div class="nav-item" onclick="navegarPara('home')">
                <div class="nav-icon">üè†</div>
                <div class="nav-text">In√≠cio</div>
            </div>
            <div class="nav-item" onclick="navegarPara('pedidos')">
                <div class="nav-icon">üìã</div>
                <div class="nav-text">Meus Pedidos</div>
            </div>
            <div class="nav-item active" onclick="navegarPara('carrinho')">
                <div class="nav-icon">üõí</div>
                <div class="nav-text">Carrinho</div>
            </div>
            <div class="nav-item" onclick="navegarPara('perfil')">
                <div class="nav-icon">üë§</div>
                <div class="nav-text">Perfil</div>
            </div>
        </div>
    </nav>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script >
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyDQ6IxIEGg1pYibe8zJ_DQO2bnWa0Beng0",
  authDomain: "appdelivery-38949.firebaseapp.com",
  projectId: "appdelivery-38949",
  storageBucket: "appdelivery-38949.firebasestorage.app",
  messagingSenderId: "717102909889",
  appId: "1:717102909889:web:581ee8f19f6f3c68cb4740"
};
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Vari√°veis globais
        let currentUser = null;
        let carrinho = [];
        let restauranteAtual = null;

        // Inicializar p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            verificarAutenticacao();
            carregarCarrinho();
        });

        // Verificar autentica√ß√£o
        function verificarAutenticacao() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    db.collection('usuarios').doc(user.uid).get().then((doc) => {
                        if (doc.exists && doc.data().tipo === 'cliente') {
                            currentUser = {
                                uid: user.uid,
                                email: user.email,
                                ...doc.data()
                            };
                            exibirCarrinho();
                        } else {
                            window.location.href = 'cadastro_login_cliente.html';
                        }
                    });
                } else {
                    window.location.href = 'cadastro_login_cliente.html';
                }
            });
        }

        // Carregar carrinho do localStorage
        function carregarCarrinho() {
            const carrinhoSalvo = localStorage.getItem('carrinho');
            if (carrinhoSalvo) {
                carrinho = JSON.parse(carrinhoSalvo);
            }
        }

        // Exibir carrinho
        function exibirCarrinho() {
            if (carrinho.length === 0) {
                exibirCarrinhoVazio();
                return;
            }

            // Verificar se todos os itens s√£o do mesmo restaurante
            const restaurantes = [...new Set(carrinho.map(item => item.restauranteId))];
            if (restaurantes.length > 1) {
                alert('Todos os itens devem ser do mesmo restaurante. Limpando carrinho...');
                limparCarrinho();
                return;
            }

            restauranteAtual = {
                id: carrinho[0].restauranteId,
                nome: carrinho[0].restauranteNome
            };

            exibirItensCarrinho();
            exibirResumoPedido();
            document.getElementById('clear-cart-btn').style.display = 'block';
        }

        // Exibir carrinho vazio
        function exibirCarrinhoVazio() {
            document.getElementById('cart-items').innerHTML = `
                <div class="empty-cart">
                    <div class="empty-cart-icon">üõí</div>
                    <h3>Seu carrinho est√° vazio</h3>
                    <p>Adicione alguns itens deliciosos para come√ßar!</p>
                    <button class="browse-restaurants-btn" onclick="voltarParaHome()">
                        üçΩÔ∏è Explorar Restaurantes
                    </button>
                </div>
            `;
            
            document.getElementById('order-summary').style.display = 'none';
            document.getElementById('clear-cart-btn').style.display = 'none';
        }

        // Exibir itens do carrinho
        function exibirItensCarrinho() {
            const container = document.getElementById('cart-items');
            
            const html = carrinho.map(item => `
                <div class="cart-item" data-produto-id="${item.produtoId}">
                    <div class="item-image">
                        üçΩÔ∏è
                    </div>
                    <div class="item-info">
                        <div class="item-name">${item.nome}</div>
                        <div class="item-restaurant">${item.restauranteNome}</div>
                        <div class="item-price">R$ ${(item.preco * item.quantidade).toFixed(2)}</div>
                    </div>
                    <div class="item-quantity">
                        <button class="quantity-btn" onclick="diminuirQuantidade('${item.produtoId}')" 
                                ${item.quantidade <= 1 ? 'disabled' : ''}>-</button>
                        <span class="quantity-value">${item.quantidade}</span>
                        <button class="quantity-btn" onclick="aumentarQuantidade('${item.produtoId}')">+</button>
                    </div>
                    <button class="remove-item-btn" onclick="removerItem('${item.produtoId}')">
                        ‚úï
                    </button>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }

        // Exibir resumo do pedido
        function exibirResumoPedido() {
            const subtotal = carrinho.reduce((total, item) => total + (item.preco * item.quantidade), 0);
            const taxaEntrega = restauranteAtual ? (restauranteAtual.taxaEntrega || 0) : 0;
            const total = subtotal + taxaEntrega;

            document.getElementById('subtotal').textContent = `R$ ${subtotal.toFixed(2)}`;
            document.getElementById('delivery-fee').textContent = `R$ ${taxaEntrega.toFixed(2)}`;
            document.getElementById('total').textContent = `R$ ${total.toFixed(2)}`;
            
            document.getElementById('order-summary').style.display = 'block';
        }

        // Aumentar quantidade
        function aumentarQuantidade(produtoId) {
            const item = carrinho.find(i => i.produtoId === produtoId);
            if (item) {
                item.quantidade += 1;
                salvarCarrinho();
                exibirCarrinho();
            }
        }

        // Diminuir quantidade
        function diminuirQuantidade(produtoId) {
            const item = carrinho.find(i => i.produtoId === produtoId);
            if (item && item.quantidade > 1) {
                item.quantidade -= 1;
                salvarCarrinho();
                exibirCarrinho();
            }
        }

        // Remover item
        function removerItem(produtoId) {
            carrinho = carrinho.filter(item => item.produtoId !== produtoId);
            salvarCarrinho();
            exibirCarrinho();
        }

        // Limpar carrinho
        function limparCarrinho() {
            if (confirm('Tem certeza que deseja limpar o carrinho?')) {
                carrinho = [];
                salvarCarrinho();
                exibirCarrinho();
            }
        }

        // Salvar carrinho no localStorage
        function salvarCarrinho() {
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
        }

        // Ir para checkout
        function irParaCheckout() {
            if (carrinho.length === 0) {
                alert('Seu carrinho est√° vazio');
                return;
            }

            // Verificar se o usu√°rio tem endere√ßo cadastrado
            if (!currentUser.endereco) {
                alert('Voc√™ precisa ter um endere√ßo cadastrado para fazer o pedido');
                window.location.href = 'perfil_cliente.html';
                return;
            }

            // Salvar dados do pedido no localStorage para o checkout
            const dadosPedido = {
                itens: carrinho,
                restaurante: restauranteAtual,
                cliente: currentUser,
                subtotal: carrinho.reduce((total, item) => total + (item.preco * item.quantidade), 0),
                taxaEntrega: restauranteAtual.taxaEntrega || 0,
                total: carrinho.reduce((total, item) => total + (item.preco * item.quantidade), 0) + (restauranteAtual.taxaEntrega || 0)
            };

            localStorage.setItem('dadosPedido', JSON.stringify(dadosPedido));
            window.location.href = 'checkout.html';
        }

        // Navega√ß√£o
        function navegarPara(pagina) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            switch(pagina) {
                case 'home':
                    window.location.href = 'home_cliente.html';
                    break;
                case 'pedidos':
                    window.location.href = 'pedido_status.html';
                    break;
                case 'carrinho':
                    // J√° estamos no carrinho
                    break;
                case 'perfil':
                    window.location.href = 'perfil_cliente.html';
                    break;
            }
        }

        // Voltar para home
        function voltarParaHome() {
            window.location.href = 'home_cliente.html';
        }
    </script>
</body>
</html>
