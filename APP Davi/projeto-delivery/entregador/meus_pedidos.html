<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedidoF√°cil - Meus Pedidos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f8f9fa; color: #333; }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 20px 0; position: sticky; top: 0; z-index: 100;
        }
        .header-content {
            max-width: 1200px; margin: 0 auto; padding: 0 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .back-btn { background: rgba(255,255,255,0.2); border: none; color: white;
            padding: 10px 15px; border-radius: 25px; cursor: pointer; }
        .title { font-size: 1.8rem; font-weight: bold; }
        .refresh-btn { background: rgba(255,255,255,0.2); border: none; color: white;
            padding: 10px 15px; border-radius: 25px; cursor: pointer; }
        
        .main { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .filtros { background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 20px; margin-bottom: 20px; }
        .filtros-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .filtro-item { display: flex; flex-direction: column; }
        .filtro-label { margin-bottom: 8px; color: #333; font-weight: 600; }
        .filtro-input { padding: 10px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 14px; }
        .filtro-input:focus { outline: none; border-color: #667eea; }
        .aplicar-filtros { background: #667eea; color: white; border: none; padding: 12px 20px;
            border-radius: 8px; cursor: pointer; font-weight: 600; margin-top: 20px; }
        
        .stats-summary { background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 25px; margin-bottom: 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .stat-item { text-align: center; padding: 20px; background: #f8f9fa; border-radius: 10px; }
        .stat-value { font-size: 2rem; font-weight: bold; color: #667eea; margin-bottom: 5px; }
        .stat-label { color: #666; font-size: 0.9rem; }
        
        .orders-container { background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 25px; }
        .section-title { font-size: 1.3rem; font-weight: 600; margin-bottom: 20px; color: #333; }
        
        .order-item { border: 1px solid #e1e5e9; border-radius: 12px; padding: 25px; margin-bottom: 20px;
            transition: all 0.3s ease; }
        .order-item:hover { box-shadow: 0 8px 25px rgba(0,0,0,0.1); transform: translateY(-2px); }
        
        .order-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .order-info h3 { color: #333; margin-bottom: 8px; font-size: 1.2rem; }
        .order-info p { color: #666; font-size: 0.9rem; margin-bottom: 5px; }
        .order-status { padding: 8px 15px; border-radius: 20px; font-size: 0.9rem; font-weight: 600; }
        .status-pendente { background: #fff3cd; color: #856404; }
        .status-preparando { background: #d1ecf1; color: #0c5460; }
        .status-pronto { background: #d4edda; color: #155724; }
        .status-entregando { background: #cce5ff; color: #004085; }
        .status-entregue { background: #d1e7dd; color: #0f5132; }
        .status-cancelado { background: #f8d7da; color: #721c24; }
        
        .order-details { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .detail-group h4 { color: #333; margin-bottom: 8px; font-size: 0.9rem; font-weight: 600; }
        .detail-group p { color: #666; font-size: 0.9rem; line-height: 1.4; }
        
        .order-summary { background: #f8f9fa; border-radius: 8px; padding: 15px; margin-bottom: 20px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .summary-row:last-child { margin-bottom: 0; border-top: 1px solid #e1e5e9; padding-top: 8px; font-weight: 600; }
        .summary-label { color: #666; }
        .summary-value { color: #333; font-weight: 600; }
        
        .order-actions { display: flex; gap: 15px; }
        .action-btn { padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer;
            font-weight: 600; font-size: 0.9rem; transition: all 0.3s ease; }
        .btn-iniciar { background: #007bff; color: white; }
        .btn-iniciar:hover { background: #0056b3; transform: translateY(-2px); }
        .btn-finalizar { background: #28a745; color: white; }
        .btn-finalizar:hover { background: #218838; transform: translateY(-2px); }
        .btn-detalhes { background: #667eea; color: white; }
        .btn-detalhes:hover { background: #5a6fd8; transform: translateY(-2px); }
        .btn-cancelar { background: #dc3545; color: white; }
        .btn-cancelar:hover { background: #c82333; transform: translateY(-2px); }
        
        .no-orders { text-align: center; padding: 60px; color: #666; }
        .no-orders-icon { font-size: 4rem; margin-bottom: 20px; opacity: 0.5; }
        .no-orders h3 { margin-bottom: 10px; color: #333; }
        
        .loading { text-align: center; padding: 60px; color: #666; }
        .loading-icon { font-size: 2rem; margin-bottom: 15px; }
        
        .message { position: fixed; top: 20px; right: 20px; z-index: 1000; padding: 15px 20px;
            border-radius: 10px; color: white; font-weight: 600; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .message.success { background: #28a745; }
        .message.error { background: #dc3545; }
        
        .pagination { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 30px; }
        .page-btn { padding: 10px 15px; border: 1px solid #e1e5e9; background: white; color: #333;
            border-radius: 8px; cursor: pointer; transition: all 0.3s ease; }
        .page-btn:hover { background: #f8f9fa; }
        .page-btn.active { background: #667eea; color: white; border-color: #667eea; }
        .page-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .progress-bar { width: 100%; height: 8px; background: #e1e5e9; border-radius: 4px; margin: 10px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #667eea, #764ba2); border-radius: 4px;
            transition: width 0.3s ease; }
        
        @media (max-width: 768px) { .filtros-grid { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: 1fr; } .order-details { grid-template-columns: 1fr; }
            .order-actions { flex-direction: column; } .order-header { flex-direction: column; gap: 15px; } }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <button class="back-btn" onclick="voltarParaHome()">‚Üê Voltar</button>
            <div class="title">üìã Meus Pedidos</div>
            <button class="refresh-btn" onclick="carregarMeusPedidos()">üîÑ Atualizar</button>
        </div>
    </header>

    <main class="main">
        <div class="filtros">
            <div class="filtros-grid">
                <div class="filtro-item">
                    <label class="filtro-label">Status</label>
                    <select class="filtro-input" id="filtro-status">
                        <option value="">Todos os status</option>
                        <option value="entregando">Em Entrega</option>
                        <option value="entregue">Entregue</option>
                        <option value="cancelado">Cancelado</option>
                    </select>
                </div>
                
                <div class="filtro-item">
                    <label class="filtro-label">Per√≠odo</label>
                    <select class="filtro-input" id="filtro-periodo">
                        <option value="7">√öltimos 7 dias</option>
                        <option value="30" selected>√öltimos 30 dias</option>
                        <option value="90">√öltimos 90 dias</option>
                        <option value="365">√öltimo ano</option>
                    </select>
                </div>
                
                <div class="filtro-item">
                    <label class="filtro-label">Restaurante</label>
                    <input type="text" class="filtro-input" id="filtro-restaurante" placeholder="Nome do restaurante">
                </div>
                
                <div class="filtro-item">
                    <label class="filtro-label">Ordenar por</label>
                    <select class="filtro-input" id="filtro-ordenacao">
                        <option value="data">Mais Recente</option>
                        <option value="valor">Maior Valor</option>
                        <option value="status">Status</option>
                    </select>
                </div>
            </div>
            
            <button class="aplicar-filtros" onclick="aplicarFiltros()">üîç Aplicar Filtros</button>
        </div>

        <div class="stats-summary">
            <div class="section-title">üìä Resumo dos Meus Pedidos</div>
            <div class="stats-grid" id="stats-grid">
                <div class="loading">Carregando estat√≠sticas...</div>
            </div>
        </div>

        <div class="orders-container">
            <div class="section-title">üöö Hist√≥rico de Entregas</div>
            <div id="orders-container">
                <div class="loading">
                    <div class="loading-icon">üîÑ</div>
                    <div>Carregando meus pedidos...</div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "sua-api-key", authDomain: "seu-projeto.firebaseapp.com",
            projectId: "seu-projeto", storageBucket: "seu-projeto.appspot.com",
            messagingSenderId: "123456789", appId: "seu-app-id"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let todosPedidos = [];
        let pedidosFiltrados = [];
        let paginaAtual = 1;
        const itensPorPagina = 10;
        let unsubscribePedidos = null;

        document.addEventListener('DOMContentLoaded', function() {
            verificarAutenticacao();
        });

        function verificarAutenticacao() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    db.collection('usuarios').doc(user.uid).get().then((doc) => {
                        if (doc.exists && doc.data().tipo === 'entregador') {
                            currentUser = { uid: user.uid, email: user.email, ...doc.data() };
                            carregarMeusPedidos();
                        } else {
                            window.location.href = 'cadastro_login_entregador.html';
                        }
                    });
                } else {
                    window.location.href = 'cadastro_login_entregador.html';
                }
            });
        }

        async function carregarMeusPedidos() {
            if (!currentUser) return;
            
            if (unsubscribePedidos) {
                unsubscribePedidos();
            }

            unsubscribePedidos = db.collection('pedidos')
                .where('entregadorId', '==', currentUser.uid)
                .orderBy('dataPedido', 'desc')
                .onSnapshot((snapshot) => {
                    todosPedidos = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    aplicarFiltros();
                }, (error) => {
                    console.error('Erro ao carregar pedidos:', error);
                    mostrarMensagem('Erro ao carregar pedidos', 'error');
                });
        }

        function aplicarFiltros() {
            const status = document.getElementById('filtro-status').value;
            const periodo = document.getElementById('filtro-periodo').value;
            const restaurante = document.getElementById('filtro-restaurante').value.toLowerCase();
            const ordenacao = document.getElementById('filtro-ordenacao').value;
            
            let dataInicio = new Date();
            dataInicio.setDate(dataInicio.getDate() - parseInt(periodo));
            
            let pedidosFiltradosTemp = todosPedidos.filter(pedido => {
                const dataPedido = pedido.dataPedido.toDate();
                const statusMatch = !status || pedido.status === status;
                const dataMatch = dataPedido >= dataInicio;
                const restauranteMatch = !restaurante || pedido.restauranteNome.toLowerCase().includes(restaurante);
                
                return statusMatch && dataMatch && restauranteMatch;
            });
            
            // Ordenar
            switch (ordenacao) {
                case 'data':
                    pedidosFiltradosTemp.sort((a, b) => b.dataPedido - a.dataPedido);
                    break;
                case 'valor':
                    pedidosFiltradosTemp.sort((a, b) => b.total - a.total);
                    break;
                case 'status':
                    const statusOrder = { 'entregando': 1, 'entregue': 2, 'cancelado': 3 };
                    pedidosFiltradosTemp.sort((a, b) => (statusOrder[a.status] || 4) - (statusOrder[b.status] || 4));
                    break;
            }
            
            pedidosFiltrados = pedidosFiltradosTemp;
            paginaAtual = 1;
            
            exibirEstatisticas();
            exibirPedidos();
        }

        function exibirEstatisticas() {
            const totalPedidos = pedidosFiltrados.length;
            const pedidosEntregando = pedidosFiltrados.filter(p => p.status === 'entregando').length;
            const pedidosEntregues = pedidosFiltrados.filter(p => p.status === 'entregue').length;
            const totalGanhos = pedidosFiltrados.filter(p => p.status === 'entregue')
                .reduce((total, p) => total + p.taxaEntrega, 0);
            
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${totalPedidos}</div>
                    <div class="stat-label">Total de Pedidos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${pedidosEntregando}</div>
                    <div class="stat-label">Em Entrega</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${pedidosEntregues}</div>
                    <div class="stat-label">Entregues</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">R$ ${totalGanhos.toFixed(2)}</div>
                    <div class="stat-label">Total Ganho</div>
                </div>
            `;
        }

        function exibirPedidos() {
            const container = document.getElementById('orders-container');
            
            if (pedidosFiltrados.length === 0) {
                container.innerHTML = `
                    <div class="no-orders">
                        <div class="no-orders-icon">üì¶</div>
                        <h3>Nenhum pedido encontrado</h3>
                        <p>Voc√™ ainda n√£o tem pedidos com os filtros aplicados.</p>
                    </div>
                `;
                return;
            }
            
            const totalPaginas = Math.ceil(pedidosFiltrados.length / itensPorPagina);
            const inicio = (paginaAtual - 1) * itensPorPagina;
            const fim = inicio + itensPorPagina;
            const pedidosPagina = pedidosFiltrados.slice(inicio, fim);
            
            container.innerHTML = `
                <div class="section-title">üöö Hist√≥rico de Entregas (${pedidosFiltrados.length} encontrados)</div>
                ${pedidosPagina.map(pedido => `
                    <div class="order-item">
                        <div class="order-header">
                            <div class="order-info">
                                <h3>Pedido #${pedido.id.slice(-6)}</h3>
                                <p>üè™ ${pedido.restauranteNome}</p>
                                <p>üë§ ${pedido.clienteNome} ‚Ä¢ üì± ${pedido.clienteTelefone}</p>
                                <p>üïí ${new Date(pedido.dataPedido.toDate()).toLocaleString('pt-BR')}</p>
                                ${pedido.dataEntrega ? `<p>‚úÖ Entregue em: ${new Date(pedido.dataEntrega.toDate()).toLocaleString('pt-BR')}</p>` : ''}
                            </div>
                            <div class="order-status status-${pedido.status}">${getStatusNome(pedido.status)}</div>
                        </div>
                        
                        <div class="order-details">
                            <div class="detail-group">
                                <h4>üìç Endere√ßo de Entrega</h4>
                                <p>${pedido.clienteEndereco}</p>
                            </div>
                            <div class="detail-group">
                                <h4>üçΩÔ∏è Itens do Pedido</h4>
                                <p>${pedido.itens.map(item => `${item.quantidade}x ${item.nome}`).join(', ')}</p>
                            </div>
                            <div class="detail-group">
                                <h4>üí∞ Informa√ß√µes Financeiras</h4>
                                <p>Taxa de Entrega: R$ ${pedido.taxaEntrega.toFixed(2)}</p>
                                <p>Total do Pedido: R$ ${pedido.total.toFixed(2)}</p>
                            </div>
                        </div>
                        
                        <div class="order-summary">
                            <div class="summary-row">
                                <span class="summary-label">Subtotal:</span>
                                <span class="summary-value">R$ ${pedido.subtotal.toFixed(2)}</span>
                            </div>
                            <div class="summary-row">
                                <span class="summary-label">Taxa de Entrega:</span>
                                <span class="summary-value">R$ ${pedido.taxaEntrega.toFixed(2)}</span>
                            </div>
                            <div class="summary-row">
                                <span class="summary-label">Total:</span>
                                <span class="summary-value">R$ ${pedido.total.toFixed(2)}</span>
                            </div>
                        </div>
                        
                        <div class="order-actions">
                            ${getBotoesAcao(pedido.status, pedido.id)}
                            <button class="action-btn btn-detalhes" onclick="verDetalhesPedido('${pedido.id}')">
                                üîç Ver Detalhes
                            </button>
                        </div>
                    </div>
                `).join('')}
                
                ${totalPaginas > 1 ? `
                    <div class="pagination">
                        <button class="page-btn" onclick="mudarPagina(${paginaAtual - 1})" ${paginaAtual === 1 ? 'disabled' : ''}>
                            ‚Üê Anterior
                        </button>
                        <span class="page-btn active">P√°gina ${paginaAtual} de ${totalPaginas}</span>
                        <button class="page-btn" onclick="mudarPagina(${paginaAtual + 1})" ${paginaAtual === totalPaginas ? 'disabled' : ''}>
                            Pr√≥xima ‚Üí
                        </button>
                    </div>
                ` : ''}
            `;
        }

        function getStatusNome(status) {
            const statusMap = {
                'pendente': 'Pendente',
                'preparando': 'Preparando',
                'pronto': 'Pronto para Entrega',
                'entregando': 'Em Entrega',
                'entregue': 'Entregue',
                'cancelado': 'Cancelado'
            };
            return statusMap[status] || status;
        }

        function getBotoesAcao(status, pedidoId) {
            switch (status) {
                case 'entregando':
                    return `
                        <button class="action-btn btn-finalizar" onclick="finalizarEntrega('${pedidoId}')">
                            üéØ Finalizar Entrega
                        </button>
                    `;
                case 'entregue':
                    return `<span style="color: #28a745; font-weight: 600;">‚úÖ Entrega Conclu√≠da</span>`;
                case 'cancelado':
                    return `<span style="color: #dc3545; font-weight: 600;">‚ùå Pedido Cancelado</span>`;
                default:
                    return `<span style="color: #666; font-style: italic;">Aguardando...</span>`;
            }
        }

        async function finalizarEntrega(pedidoId) {
            if (!currentUser) return;
            
            try {
                const pedidoRef = db.collection('pedidos').doc(pedidoId);
                
                await db.runTransaction(async (transaction) => {
                    const pedidoDoc = await transaction.get(pedidoRef);
                    if (pedidoDoc.exists) {
                        const pedido = pedidoDoc.data();
                        
                        // Atualizar status do pedido
                        transaction.update(pedidoRef, {
                            status: 'entregue',
                            dataEntrega: new Date(),
                            dataAtualizacao: new Date()
                        });
                        
                        // Atualizar estat√≠sticas do entregador
                        const entregadorRef = db.collection('entregadores').doc(currentUser.uid);
                        const entregadorDoc = await transaction.get(entregadorRef);
                        if (entregadorDoc.exists) {
                            const entregador = entregadorDoc.data();
                            const novoTotalEntregas = (entregador.totalEntregas || 0) + 1;
                            const novoTotalGanhos = (entregador.totalGanhos || 0) + pedido.taxaEntrega;
                            
                            transaction.update(entregadorRef, {
                                totalEntregas: novoTotalEntregas,
                                totalGanhos: novoTotalGanhos,
                                dataAtualizacao: new Date()
                            });
                        }
                    }
                });
                
                mostrarMensagem('Entrega finalizada com sucesso!', 'success');
                
            } catch (error) {
                console.error('Erro ao finalizar entrega:', error);
                mostrarMensagem('Erro ao finalizar entrega', 'error');
            }
        }

        function verDetalhesPedido(pedidoId) {
            localStorage.setItem('pedidoId', pedidoId);
            window.location.href = 'pedido_detalhes_entregador.html';
        }

        function mudarPagina(novaPagina) {
            const totalPaginas = Math.ceil(pedidosFiltrados.length / itensPorPagina);
            if (novaPagina >= 1 && novaPagina <= totalPaginas) {
                paginaAtual = novaPagina;
                exibirPedidos();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function mostrarMensagem(texto, tipo) {
            const mensagem = document.createElement('div');
            mensagem.className = `message ${tipo}`;
            mensagem.textContent = texto;
            
            document.body.appendChild(mensagem);
            
            setTimeout(() => {
                if (mensagem.parentNode) {
                    mensagem.remove();
                }
            }, 3000);
        }

        function voltarParaHome() {
            if (unsubscribePedidos) {
                unsubscribePedidos();
            }
            window.location.href = 'home_entregador.html';
        }
    </script>
</body>
</html>
