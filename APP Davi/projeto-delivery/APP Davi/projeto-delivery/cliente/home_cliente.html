                            <span class="rating-text">${restaurante.avaliacao ? restaurante.avaliacao.toFixed(1) : 'N/A'}</span>
                        </div>
                        <div class="restaurant-delivery">
                            <div class="delivery-time">
                                <span>‚è±Ô∏è</span>
                                <span>${restaurante.tempoEntrega || '30-45'} min</span>
                            </div>
                            <div class="delivery-fee">
                                ${restaurante.taxaEntrega ? `R$ ${restaurante.taxaEntrega.toFixed(2)}` : 'Gr√°tis'}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
            restaurantCount.textContent = `${listaRestaurantes.length} restaurantes encontrados`;
        }

        // Configurar filtros
        function configurarFiltros() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remover classe active de todos os bot√µes
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    
                    // Adicionar classe active no bot√£o clicado
                    this.classList.add('active');
                    
                    // Filtrar restaurantes
                    categoriaAtiva = this.dataset.category;
                    filtrarRestaurantes();
                });
            });
        }

        // Filtrar restaurantes
        function filtrarRestaurantes() {
            let restaurantesFiltrados = restaurantes;
            
            if (categoriaAtiva !== 'todos') {
                restaurantesFiltrados = restaurantes.filter(r => 
                    r.categoria.toLowerCase().includes(categoriaAtiva.toLowerCase())
                );
            }
            
            exibirRestaurantes(restaurantesFiltrados);
        }

        // Buscar restaurantes
        function buscarRestaurantes() {
            const termo = document.getElementById('search-input').value.toLowerCase().trim();
            
            if (!termo) {
                filtrarRestaurantes();
                return;
            }
            
            const restaurantesFiltrados = restaurantes.filter(r => 
                r.nome.toLowerCase().includes(termo) ||
                r.categoria.toLowerCase().includes(termo) ||
                (r.descricao && r.descricao.toLowerCase().includes(termo)) ||
                (r.endereco && r.endereco.toLowerCase().includes(termo))
            );
            
            if (restaurantesFiltrados.length === 0) {
                document.getElementById('restaurants-container').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <div style="font-size: 3rem; margin-bottom: 20px;">üîç</div>
                        <h3>Nenhum restaurante encontrado</h3>
                        <p>N√£o encontramos restaurantes para "<strong>${termo}</strong>"</p>
                        <p>Tente outros termos ou use os filtros de categoria</p>
                        <button onclick="limparBusca()" style="margin-top: 20px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer;">Limpar Busca</button>
                    </div>
                `;
                document.getElementById('restaurant-count').textContent = 'Nenhum resultado encontrado';
            } else {
                exibirRestaurantes(restaurantesFiltrados);
            }
        }

        // Busca em tempo real com debounce
        let timeoutBusca;
        function buscaEmTempoReal() {
            clearTimeout(timeoutBusca);
            timeoutBusca = setTimeout(() => {
                const termo = document.getElementById('search-input').value.toLowerCase().trim();
                const clearBtn = document.getElementById('clear-btn');
                
                // Mostrar/esconder bot√£o de limpar
                if (termo.length > 0) {
                    clearBtn.style.display = 'block';
                } else {
                    clearBtn.style.display = 'none';
                }
                
                if (termo === '') {
                    filtrarRestaurantes();
                } else {
                    buscarRestaurantes();
                }
            }, 300); // Aguarda 300ms ap√≥s o usu√°rio parar de digitar
        }

        // Configurar busca em tempo real
        document.getElementById('search-input').addEventListener('input', buscaEmTempoReal);

        // Busca ao pressionar Enter
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscarRestaurantes();
            }
        });

        // Limpar busca
        function limparBusca() {
            document.getElementById('search-input').value = '';
            document.getElementById('clear-btn').style.display = 'none';
            document.getElementById('search-input').focus();
            filtrarRestaurantes();
        }

        // Abrir restaurante
        function abrirRestaurante(restauranteId) {
            window.location.href = `restaurante.html?id=${restauranteId}`;
        }

        // Navega√ß√£o
        function navegarPara(pagina) {
            // Atualizar navega√ß√£o ativa
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // Navegar para a p√°gina
            switch(pagina) {
                case 'home':
                    // J√° estamos na home
                    break;
                case 'pedidos':
                    window.location.href = 'pedido_status.html';
                    break;
                case 'carrinho':
                    window.location.href = 'carrinho.html';
                    break;
                case 'perfil':
                    window.location.href = 'perfil_cliente.html';
                    break;
            }
        }

        // Fazer logout
        async function fazerLogout() {
            try {
                await auth.signOut();
                localStorage.removeItem('user');
                window.location.href = 'cadastro_login_cliente.html';
            } catch (error) {
                console.error('Erro ao fazer logout:', error);
                alert('Erro ao fazer logout. Tente novamente.');
            }
        }
    </script>
