<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedidoFácil - Meus Pedidos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .refresh-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Main Content */
        .main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #666;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        /* Orders List */
        .orders-section {
            margin-bottom: 100px; /* Espaço para o bottom nav */
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        .order-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .order-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e1e5e9;
        }

        .order-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .order-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .order-date {
            color: #666;
            font-size: 14px;
        }

        .order-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .status-pendente { color: #f39c12; }
        .status-aceito { color: #3498db; }
        .status-preparando { color: #9b59b6; }
        .status-saiu { color: #e67e22; }
        .status-entregue { color: #27ae60; }
        .status-cancelado { color: #e74c3c; }

        .order-content {
            padding: 20px;
        }

        .restaurant-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .restaurant-icon {
            width: 50px;
            height: 50px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .restaurant-details h3 {
            margin-bottom: 5px;
            color: #333;
        }

        .restaurant-details p {
            color: #666;
            font-size: 14px;
        }

        .order-items {
            margin-bottom: 20px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-details {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-quantity {
            background: #667eea;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .item-name {
            font-weight: 600;
        }

        .item-price {
            color: #27ae60;
            font-weight: bold;
        }

        .order-totals {
            border-top: 2px solid #f0f0f0;
            padding-top: 15px;
            margin-bottom: 20px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .total-row.final {
            font-weight: bold;
            font-size: 1.2rem;
            color: #27ae60;
            border-top: 1px solid #f0f0f0;
            padding-top: 15px;
            margin-top: 15px;
        }

        /* Progress Bar */
        .progress-section {
            margin-bottom: 20px;
        }

        .progress-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .progress-bar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress-step {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .progress-step:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            width: 100%;
            height: 2px;
            background: #e1e5e9;
            z-index: 1;
        }

        .step-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e1e5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .step-icon.completed {
            background: #27ae60;
            color: white;
        }

        .step-icon.current {
            background: #667eea;
            color: white;
        }

        .step-text {
            font-size: 12px;
            color: #666;
            font-weight: 600;
        }

        .step-text.completed,
        .step-text.current {
            color: #333;
        }

        /* Delivery Info */
        .delivery-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .delivery-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: #667eea;
            font-weight: 600;
        }

        .delivery-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delivery-address {
            color: #333;
            line-height: 1.5;
        }

        .delivery-time {
            color: #666;
            font-size: 14px;
            text-align: right;
        }

        /* Action Buttons */
        .order-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5e9;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        /* Empty State */
        .empty-orders {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-orders h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .empty-orders p {
            margin-bottom: 30px;
        }

        .browse-restaurants-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .browse-restaurants-btn:hover {
            background: #5a6fd8;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e1e5e9;
            padding: 15px 0;
            z-index: 100;
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
            max-width: 400px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav-item.active {
            color: #667eea;
        }

        .nav-icon {
            font-size: 1.5rem;
        }

        .nav-text {
            font-size: 12px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main {
                padding: 15px;
            }
            
            .header-content {
                padding: 0 15px;
            }
            
            .order-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .delivery-details {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .order-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <button class="back-btn" onclick="voltarParaHome()">
                ← Voltar
            </button>
            <div class="logo">📋 Meus Pedidos</div>
            <button class="refresh-btn" onclick="atualizarPedidos()">
                🔄
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="filtrarPedidos('todos')">Todos</button>
            <button class="tab" onclick="filtrarPedidos('ativos')">Ativos</button>
            <button class="tab" onclick="filtrarPedidos('concluidos')">Concluídos</button>
        </div>

        <!-- Orders Section -->
        <section class="orders-section">
            <h2 class="section-title">Histórico de Pedidos</h2>
            <div id="orders-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando pedidos...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-items">
            <div class="nav-item" onclick="navegarPara('home')">
                <div class="nav-icon">🏠</div>
                <div class="nav-text">Início</div>
            </div>
            <div class="nav-item active" onclick="navegarPara('pedidos')">
                <div class="nav-icon">📋</div>
                <div class="nav-text">Meus Pedidos</div>
            </div>
            <div class="nav-item" onclick="navegarPara('carrinho')">
                <div class="nav-icon">🛒</div>
                <div class="nav-text">Carrinho</div>
            </div>
            <div class="nav-item" onclick="navegarPara('perfil')">
                <div class="nav-icon">👤</div>
                <div class="nav-text">Perfil</div>
            </div>
        </div>
    </nav>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyDQ6IxIEGg1pYibe8zJ_DQO2bnWa0Beng0",
  authDomain: "appdelivery-38949.firebaseapp.com",
  projectId: "appdelivery-38949",
  storageBucket: "appdelivery-38949.firebasestorage.app",
  messagingSenderId: "717102909889",
  appId: "1:717102909889:web:581ee8f19f6f3c68cb4740"
};

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Variáveis globais
        let currentUser = null;
        let pedidos = [];
        let filtroAtivo = 'todos';
        let unsubscribePedidos = null;

        // Inicializar página
        document.addEventListener('DOMContentLoaded', function() {
            verificarAutenticacao();
        });

        // Verificar autenticação
        function verificarAutenticacao() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    db.collection('usuarios').doc(user.uid).get().then((doc) => {
                        if (doc.exists && doc.data().tipo === 'cliente') {
                            currentUser = {
                                uid: user.uid,
                                email: user.email,
                                ...doc.data()
                            };
                            carregarPedidos();
                        } else {
                            window.location.href = 'cadastro_login_cliente.html';
                        }
                    });
                } else {
                    window.location.href = 'cadastro_login_cliente.html';
                }
            });
        }

        // Carregar pedidos
        function carregarPedidos() {
            if (unsubscribePedidos) {
                unsubscribePedidos();
            }

            unsubscribePedidos = db.collection('pedidos')
                .where('clienteId', '==', currentUser.uid)
                .orderBy('dataPedido', 'desc')
                .onSnapshot((snapshot) => {
                    pedidos = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    
                    exibirPedidos();
                }, (error) => {
                    console.error('Erro ao carregar pedidos:', error);
                    document.getElementById('orders-container').innerHTML = 
                        '<p style="text-align: center; color: #666; padding: 40px;">Erro ao carregar pedidos. Tente novamente.</p>';
                });
        }

        // Exibir pedidos
        function exibirPedidos() {
            const container = document.getElementById('orders-container');
            
            if (pedidos.length === 0) {
                exibirPedidosVazios();
                return;
            }

            const pedidosFiltrados = filtrarPedidosPorStatus(pedidos, filtroAtivo);
            
            if (pedidosFiltrados.length === 0) {
                exibirPedidosVazios();
                return;
            }

            const html = pedidosFiltrados.map(pedido => `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-info">
                            <div>
                                <div class="order-number">Pedido #${pedido.id}</div>
                                <div class="order-date">${formatarData(pedido.dataPedido)}</div>
                            </div>
                            <div class="order-status status-${pedido.status}">
                                ${getStatusIcon(pedido.status)} ${getStatusText(pedido.status)}
                            </div>
                        </div>
                    </div>
                    
                    <div class="order-content">
                        <div class="restaurant-info">
                            <div class="restaurant-icon">🍽️</div>
                            <div class="restaurant-details">
                                <h3>${pedido.restauranteNome}</h3>
                                <p>Restaurante</p>
                            </div>
                        </div>
                        
                        <div class="order-items">
                            ${pedido.itens.map(item => `
                                <div class="order-item">
                                    <div class="item-details">
                                        <div class="item-quantity">${item.quantidade}</div>
                                        <div class="item-name">${item.nome}</div>
                                    </div>
                                    <div class="item-price">R$ ${(item.preco * item.quantidade).toFixed(2)}</div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="order-totals">
                            <div class="total-row">
                                <span>Subtotal:</span>
                                <span>R$ ${pedido.subtotal.toFixed(2)}</span>
                            </div>
                            <div class="total-row">
                                <span>Taxa de entrega:</span>
                                <span>R$ ${pedido.taxaEntrega.toFixed(2)}</span>
                            </div>
                            <div class="total-row final">
                                <span>Total:</span>
                                <span>R$ ${pedido.total.toFixed(2)}</span>
                            </div>
                        </div>
                        
                        ${getProgressBar(pedido.status)}
                        
                        <div class="delivery-info">
                            <div class="delivery-header">
                                <span>📍</span>
                                <span>Endereço de Entrega</span>
                            </div>
                            <div class="delivery-details">
                                <div class="delivery-address">${pedido.clienteEndereco}</div>
                                <div class="delivery-time">
                                    ${getTempoEstimado(pedido.status)}
                                </div>
                            </div>
                        </div>
                        
                        ${getActionButtons(pedido)}
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }

        // Exibir pedidos vazios
        function exibirPedidosVazios() {
            const container = document.getElementById('orders-container');
            container.innerHTML = `
                <div class="empty-orders">
                    <div class="empty-icon">📋</div>
                    <h3>Nenhum pedido encontrado</h3>
                    <p>${filtroAtivo === 'todos' ? 'Você ainda não fez nenhum pedido.' : 'Nenhum pedido com esse status.'}</p>
                    ${filtroAtivo === 'todos' ? '<button class="browse-restaurants-btn" onclick="voltarParaHome()">🍽️ Explorar Restaurantes</button>' : ''}
                </div>
            `;
        }

        // Filtrar pedidos por status
        function filtrarPedidosPorStatus(listaPedidos, filtro) {
            switch(filtro) {
                case 'ativos':
                    return listaPedidos.filter(p => 
                        ['pendente', 'aceito', 'preparando', 'saiu'].includes(p.status)
                    );
                case 'concluidos':
                    return listaPedidos.filter(p => 
                        ['entregue', 'cancelado'].includes(p.status)
                    );
                default:
                    return listaPedidos;
            }
        }

        // Filtrar pedidos
        function filtrarPedidos(filtro) {
            filtroAtivo = filtro;
            
            // Atualizar tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Exibir pedidos filtrados
            exibirPedidos();
        }

        // Obter ícone do status
        function getStatusIcon(status) {
            const icons = {
                'pendente': '⏳',
                'aceito': '✅',
                'preparando': '👨‍🍳',
                'saiu': '🛵',
                'entregue': '🎉',
                'cancelado': '❌'
            };
            return icons[status] || '❓';
        }

        // Obter texto do status
        function getStatusText(status) {
            const texts = {
                'pendente': 'Aguardando confirmação',
                'aceito': 'Pedido aceito',
                'preparando': 'Em preparo',
                'saiu': 'Saiu para entrega',
                'entregue': 'Entregue',
                'cancelado': 'Cancelado'
            };
            return texts[status] || 'Status desconhecido';
        }

        // Obter barra de progresso
        function getProgressBar(status) {
            const steps = [
                { key: 'pendente', icon: '⏳', text: 'Pedido Recebido' },
                { key: 'aceito', icon: '✅', text: 'Aceito' },
                { key: 'preparando', icon: '👨‍🍳', text: 'Preparando' },
                { key: 'saiu', icon: '🛵', text: 'Em Entrega' },
                { key: 'entregue', icon: '🎉', text: 'Entregue' }
            ];
            
            let currentStep = 0;
            switch(status) {
                case 'pendente': currentStep = 0; break;
                case 'aceito': currentStep = 1; break;
                case 'preparando': currentStep = 2; break;
                case 'saiu': currentStep = 3; break;
                case 'entregue': currentStep = 4; break;
                default: currentStep = 0;
            }
            
            return `
                <div class="progress-section">
                    <div class="progress-title">Status do Pedido</div>
                    <div class="progress-bar">
                        ${steps.map((step, index) => {
                            let stepClass = '';
                            let iconClass = '';
                            
                            if (index < currentStep) {
                                stepClass = 'completed';
                                iconClass = 'completed';
                            } else if (index === currentStep) {
                                stepClass = 'current';
                                iconClass = 'current';
                            }
                            
                            return `
                                <div class="progress-step">
                                    <div class="step-icon ${iconClass}">${step.icon}</div>
                                    <div class="step-text ${stepClass}">${step.text}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }

        // Obter tempo estimado
        function getTempoEstimado(status) {
            switch(status) {
                case 'pendente': return 'Aguardando confirmação';
                case 'aceito': return 'Preparando seu pedido';
                case 'preparando': return 'Em preparo';
                case 'saiu': return 'A caminho';
                case 'entregue': return 'Entregue com sucesso!';
                case 'cancelado': return 'Pedido cancelado';
                default: return '';
            }
        }

        // Obter botões de ação
        function getActionButtons(pedido) {
            let buttons = '';
            
            if (pedido.status === 'pendente') {
                buttons += `
                    <div class="order-actions">
                        <button class="action-btn btn-danger" onclick="cancelarPedido('${pedido.id}')">
                            ❌ Cancelar Pedido
                        </button>
                    </div>
                `;
            } else if (pedido.status === 'entregue') {
                buttons += `
                    <div class="order-actions">
                        <button class="action-btn btn-primary" onclick="avaliarPedido('${pedido.id}')">
                            ⭐ Avaliar Pedido
                        </button>
                        <button class="action-btn btn-secondary" onclick="fazerNovoPedido('${pedido.restauranteId}')">
                            🍽️ Pedir Novamente
                        </button>
                    </div>
                `;
            }
            
            return buttons;
        }

        // Cancelar pedido
        async function cancelarPedido(pedidoId) {
            if (!confirm('Tem certeza que deseja cancelar este pedido?')) {
                return;
            }

            try {
                await db.collection('pedidos').doc(pedidoId).update({
                    status: 'cancelado',
                    dataAtualizacao: new Date()
                });
                
                alert('Pedido cancelado com sucesso!');
            } catch (error) {
                console.error('Erro ao cancelar pedido:', error);
                alert('Erro ao cancelar pedido. Tente novamente.');
            }
        }

        // Avaliar pedido
        function avaliarPedido(pedidoId) {
            // Salvar ID do pedido para a página de avaliação
            localStorage.setItem('pedidoParaAvaliar', pedidoId);
            window.location.href = 'avaliacao.html';
        }

        // Fazer novo pedido
        function fazerNovoPedido(restauranteId) {
            window.location.href = `restaurante.html?id=${restauranteId}`;
        }

        // Atualizar pedidos
        function atualizarPedidos() {
            carregarPedidos();
        }

        // Formatar data
        function formatarData(data) {
            if (data && data.toDate) {
                const date = data.toDate();
                return date.toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
            return 'Data não disponível';
        }

        // Navegação
        function navegarPara(pagina) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            switch(pagina) {
                case 'home':
                    window.location.href = 'home_cliente.html';
                    break;
                case 'pedidos':
                    // Já estamos nos pedidos
                    break;
                case 'carrinho':
                    window.location.href = 'carrinho.html';
                    break;
                case 'perfil':
                    window.location.href = 'perfil_cliente.html';
                    break;
            }
        }

        // Voltar para home
        function voltarParaHome() {
            window.location.href = 'home_cliente.html';
        }

        // Limpar listener ao sair da página
        window.addEventListener('beforeunload', function() {
            if (unsubscribePedidos) {
                unsubscribePedidos();
            }
        });
    </script>
</body>
</html>
