<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedidoF√°cil - Relat√≥rios</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f8f9fa; color: #333; }
        
        .header {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white; padding: 20px 0; position: sticky; top: 0; z-index: 100;
        }
        .header-content {
            max-width: 1200px; margin: 0 auto; padding: 0 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .back-btn { background: rgba(255,255,255,0.2); border: none; color: white;
            padding: 10px 15px; border-radius: 25px; cursor: pointer; }
        .title { font-size: 1.8rem; font-weight: bold; }
        .export-btn { background: rgba(39, 174, 96, 0.8); border: none; color: white;
            padding: 10px 15px; border-radius: 25px; cursor: pointer; font-weight: 600; }
        
        .main { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .filtros { background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 20px; margin-bottom: 20px; }
        .filtros-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .filtro-item { display: flex; flex-direction: column; }
        .filtro-label { margin-bottom: 8px; color: #333; font-weight: 600; }
        .filtro-input { padding: 10px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 14px; }
        .filtro-input:focus { outline: none; border-color: #3498db; }
        .aplicar-filtros { background: #3498db; color: white; border: none; padding: 12px 20px;
            border-radius: 8px; cursor: pointer; font-weight: 600; margin-top: 20px; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 25px; text-align: center; }
        .stat-icon { font-size: 2.5rem; margin-bottom: 15px; }
        .stat-value { font-size: 2rem; font-weight: bold; color: #3498db; margin-bottom: 10px; }
        .stat-label { color: #666; font-size: 0.9rem; }
        
        .chart-container { background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 25px; margin-bottom: 20px; }
        .chart-title { font-size: 1.3rem; font-weight: 600; margin-bottom: 20px; color: #333; }
        .chart { height: 300px; background: #f8f9fa; border-radius: 10px; display: flex; align-items: end;
            justify-content: space-around; padding: 20px; }
        .chart-bar { background: linear-gradient(to top, #3498db, #2980b9); width: 40px; border-radius: 5px 5px 0 0;
            position: relative; min-height: 20px; }
        .chart-label { position: absolute; bottom: -25px; left: 50%; transform: translateX(-50%);
            font-size: 0.8rem; color: #666; white-space: nowrap; }
        
        .tabela-container { background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 25px; margin-bottom: 20px; overflow-x: auto; }
        .tabela-title { font-size: 1.3rem; font-weight: 600; margin-bottom: 20px; color: #333; }
        .tabela { width: 100%; border-collapse: collapse; }
        .tabela th, .tabela td { padding: 12px; text-align: left; border-bottom: 1px solid #e1e5e9; }
        .tabela th { background: #f8f9fa; font-weight: 600; color: #333; }
        .tabela tr:hover { background: #f8f9fa; }
        
        .status-badge { padding: 5px 10px; border-radius: 15px; font-size: 0.8rem; font-weight: 600; }
        .status-pendente { background: #fff3cd; color: #856404; }
        .status-preparando { background: #d1ecf1; color: #0c5460; }
        .status-pronto { background: #d4edda; color: #155724; }
        .status-entregando { background: #cce5ff; color: #004085; }
        .status-entregue { background: #d1e7dd; color: #0f5132; }
        .status-cancelado { background: #f8d7da; color: #721c24; }
        
        .loading { text-align: center; padding: 40px; color: #666; }
        .no-data { text-align: center; padding: 40px; color: #666; }
        
        @media (max-width: 768px) { .filtros-grid { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: 1fr; } .chart { height: 200px; } }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <button class="back-btn" onclick="voltarParaHome()">‚Üê Voltar</button>
            <div class="title">üìä Relat√≥rios</div>
            <button class="export-btn" onclick="exportarRelatorio()">üì• Exportar</button>
        </div>
    </header>

    <main class="main">
        <div class="filtros">
            <div class="filtros-grid">
                <div class="filtro-item">
                    <label class="filtro-label">Per√≠odo</label>
                    <select class="filtro-input" id="periodo-filtro">
                        <option value="7">√öltimos 7 dias</option>
                        <option value="30" selected>√öltimos 30 dias</option>
                        <option value="90">√öltimos 90 dias</option>
                        <option value="365">√öltimo ano</option>
                        <option value="custom">Personalizado</option>
                    </select>
                </div>
                
                <div class="filtro-item" id="data-inicio-container" style="display: none;">
                    <label class="filtro-label">Data In√≠cio</label>
                    <input type="date" class="filtro-input" id="data-inicio">
                </div>
                
                <div class="filtro-item" id="data-fim-container" style="display: none;">
                    <label class="filtro-label">Data Fim</label>
                    <input type="date" class="filtro-input" id="data-fim">
                </div>
                
                <div class="filtro-item">
                    <label class="filtro-label">Status</label>
                    <select class="filtro-input" id="status-filtro">
                        <option value="">Todos os status</option>
                        <option value="pendente">Pendente</option>
                        <option value="preparando">Preparando</option>
                        <option value="pronto">Pronto</option>
                        <option value="entregando">Entregando</option>
                        <option value="entregue">Entregue</option>
                        <option value="cancelado">Cancelado</option>
                    </select>
                </div>
            </div>
            
            <button class="aplicar-filtros" onclick="aplicarFiltros()">üîç Aplicar Filtros</button>
        </div>

        <div class="stats-grid" id="stats-grid">
            <div class="loading">Carregando estat√≠sticas...</div>
        </div>

        <div class="chart-container">
            <div class="chart-title">üìà Pedidos por Dia (√öltimos 7 dias)</div>
            <div class="chart" id="chart-pedidos">
                <div class="loading">Carregando gr√°fico...</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">üçΩÔ∏è Produtos Mais Vendidos</div>
            <div class="chart" id="chart-produtos">
                <div class="loading">Carregando gr√°fico...</div>
            </div>
        </div>

        <div class="tabela-container">
            <div class="tabela-title">üìã Pedidos Recentes</div>
            <div id="tabela-pedidos">
                <div class="loading">Carregando pedidos...</div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script>
         const firebaseConfig = {
  apiKey: "AIzaSyDQ6IxIEGg1pYibe8zJ_DQO2bnWa0Beng0",
  authDomain: "appdelivery-38949.firebaseapp.com",
  projectId: "appdelivery-38949",
  storageBucket: "appdelivery-38949.firebasestorage.app",
  messagingSenderId: "717102909889",
  appId: "1:717102909889:web:581ee8f19f6f3c68cb4740"
};

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let pedidos = [];
        let produtos = [];
        let unsubscribePedidos = null;

        document.addEventListener('DOMContentLoaded', function() {
            verificarAutenticacao();
            configurarFiltros();
        });

        function verificarAutenticacao() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    db.collection('usuarios').doc(user.uid).get().then((doc) => {
                        if (doc.exists && doc.data().tipo === 'restaurante') {
                            currentUser = { uid: user.uid, email: user.email, ...doc.data() };
                            carregarDados();
                        } else {
                            window.location.href = 'cadastro_login_restaurante.html';
                        }
                    });
                } else {
                    window.location.href = 'cadastro_login_restaurante.html';
                }
            });
        }

        function configurarFiltros() {
            document.getElementById('periodo-filtro').addEventListener('change', function() {
                const periodo = this.value;
                const dataInicioContainer = document.getElementById('data-inicio-container');
                const dataFimContainer = document.getElementById('data-fim-container');
                
                if (periodo === 'custom') {
                    dataInicioContainer.style.display = 'block';
                    dataFimContainer.style.display = 'block';
                } else {
                    dataInicioContainer.style.display = 'none';
                    dataFimContainer.style.display = 'none';
                }
            });
        }

        async function carregarDados() {
            if (!currentUser) return;
            
            try {
                await Promise.all([
                    carregarPedidos(),
                    carregarProdutos()
                ]);
                
                aplicarFiltros();
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        }

        async function carregarPedidos() {
            if (unsubscribePedidos) {
                unsubscribePedidos();
            }

            unsubscribePedidos = db.collection('pedidos')
                .where('restauranteId', '==', currentUser.uid)
                .orderBy('dataPedido', 'desc')
                .onSnapshot((snapshot) => {
                    pedidos = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    aplicarFiltros();
                }, (error) => {
                    console.error('Erro ao carregar pedidos:', error);
                });
        }

        async function carregarProdutos() {
            try {
                const produtosRef = await db.collection('produtos')
                    .where('restauranteId', '==', currentUser.uid)
                    .get();
                produtos = produtosRef.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
            }
        }

        function aplicarFiltros() {
            const periodo = document.getElementById('periodo-filtro').value;
            const statusFiltro = document.getElementById('status-filtro').value;
            
            let dataInicio = new Date();
            let dataFim = new Date();
            
            if (periodo === 'custom') {
                const dataInicioInput = document.getElementById('data-inicio').value;
                const dataFimInput = document.getElementById('data-fim').value;
                if (dataInicioInput && dataFimInput) {
                    dataInicio = new Date(dataInicioInput);
                    dataFim = new Date(dataFimInput);
                    dataFim.setHours(23, 59, 59);
                }
            } else {
                dataInicio.setDate(dataInicio.getDate() - parseInt(periodo));
            }
            
            let pedidosFiltrados = pedidos.filter(pedido => {
                const dataPedido = pedido.dataPedido.toDate();
                const statusMatch = !statusFiltro || pedido.status === statusFiltro;
                const dataMatch = dataPedido >= dataInicio && dataPedido <= dataFim;
                return statusMatch && dataMatch;
            });
            
            exibirEstatisticas(pedidosFiltrados);
            exibirGraficoPedidos(pedidosFiltrados);
            exibirGraficoProdutos(pedidosFiltrados);
            exibirTabelaPedidos(pedidosFiltrados);
        }

        function exibirEstatisticas(pedidosFiltrados) {
            const totalPedidos = pedidosFiltrados.length;
            const pedidosEntregues = pedidosFiltrados.filter(p => p.status === 'entregue').length;
            const totalReceita = pedidosFiltrados.reduce((total, p) => total + p.total, 0);
            const taxaMedia = pedidosFiltrados.reduce((total, p) => total + p.taxaEntrega, 0) / totalPedidos || 0;
            
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon">üì¶</div>
                    <div class="stat-value">${totalPedidos}</div>
                    <div class="stat-label">Total de Pedidos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-value">${pedidosEntregues}</div>
                    <div class="stat-label">Pedidos Entregues</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üí∞</div>
                    <div class="stat-value">R$ ${totalReceita.toFixed(2)}</div>
                    <div class="stat-label">Receita Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üöö</div>
                    <div class="stat-value">R$ ${taxaMedia.toFixed(2)}</div>
                    <div class="stat-label">Taxa M√©dia</div>
                </div>
            `;
        }

        function exibirGraficoPedidos(pedidosFiltrados) {
            const ultimos7Dias = [];
            for (let i = 6; i >= 0; i--) {
                const data = new Date();
                data.setDate(data.getDate() - i);
                ultimos7Dias.push({
                    data: data.toISOString().split('T')[0],
                    count: 0
                });
            }
            
            pedidosFiltrados.forEach(pedido => {
                const dataPedido = pedido.dataPedido.toDate().toISOString().split('T')[0];
                const dia = ultimos7Dias.find(d => d.data === dataPedido);
                if (dia) dia.count++;
            });
            
            const maxCount = Math.max(...ultimos7Dias.map(d => d.count));
            const chart = document.getElementById('chart-pedidos');
            
            chart.innerHTML = ultimos7Dias.map(dia => {
                const altura = maxCount > 0 ? (dia.count / maxCount) * 200 + 20 : 20;
                return `
                    <div class="chart-bar" style="height: ${altura}px;">
                        <div class="chart-label">${new Date(dia.data).toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' })}</div>
                    </div>
                `;
            }).join('');
        }

        function exibirGraficoProdutos(pedidosFiltrados) {
            const produtosVendidos = {};
            
            pedidosFiltrados.forEach(pedido => {
                pedido.itens.forEach(item => {
                    if (produtosVendidos[item.nome]) {
                        produtosVendidos[item.nome] += item.quantidade;
                    } else {
                        produtosVendidos[item.nome] = item.quantidade;
                    }
                });
            });
            
            const topProdutos = Object.entries(produtosVendidos)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 5);
            
            const maxQuantidade = Math.max(...topProdutos.map(([,q]) => q));
            const chart = document.getElementById('chart-produtos');
            
            if (topProdutos.length === 0) {
                chart.innerHTML = '<div class="no-data">Nenhum produto vendido no per√≠odo</div>';
                return;
            }
            
            chart.innerHTML = topProdutos.map(([nome, quantidade]) => {
                const altura = maxQuantidade > 0 ? (quantidade / maxQuantidade) * 200 + 20 : 20;
                return `
                    <div class="chart-bar" style="height: ${altura}px;">
                        <div class="chart-label">${nome}</div>
                    </div>
                `;
            }).join('');
        }

        function exibirTabelaPedidos(pedidosFiltrados) {
            const tabela = document.getElementById('tabela-pedidos');
            const pedidosExibir = pedidosFiltrados.slice(0, 10);
            
            if (pedidosExibir.length === 0) {
                tabela.innerHTML = '<div class="no-data">Nenhum pedido encontrado no per√≠odo</div>';
                return;
            }
            
            tabela.innerHTML = `
                <table class="tabela">
                    <thead>
                        <tr>
                            <th>Pedido</th>
                            <th>Cliente</th>
                            <th>Data</th>
                            <th>Status</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${pedidosExibir.map(pedido => `
                            <tr>
                                <td>#${pedido.id.slice(-6)}</td>
                                <td>${pedido.clienteNome}</td>
                                <td>${new Date(pedido.dataPedido.toDate()).toLocaleDateString('pt-BR')}</td>
                                <td><span class="status-badge status-${pedido.status}">${getStatusNome(pedido.status)}</span></td>
                                <td>R$ ${pedido.total.toFixed(2)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function getStatusNome(status) {
            const statusMap = {
                'pendente': 'Pendente',
                'preparando': 'Preparando',
                'pronto': 'Pronto',
                'entregando': 'Entregando',
                'entregue': 'Entregue',
                'cancelado': 'Cancelado'
            };
            return statusMap[status] || status;
        }

        function exportarRelatorio() {
            const periodo = document.getElementById('periodo-filtro').value;
            const statusFiltro = document.getElementById('status-filtro').value;
            
            let dataInicio = new Date();
            if (periodo !== 'custom') {
                dataInicio.setDate(dataInicio.getDate() - parseInt(periodo));
            }
            
            const dados = {
                restaurante: currentUser.nome,
                periodo: `${dataInicio.toLocaleDateString('pt-BR')} at√© ${new Date().toLocaleDateString('pt-BR')}`,
                filtros: statusFiltro ? `Status: ${getStatusNome(statusFiltro)}` : 'Todos os status',
                dataExportacao: new Date().toLocaleString('pt-BR'),
                estatisticas: {
                    totalPedidos: pedidos.length,
                    pedidosEntregues: pedidos.filter(p => p.status === 'entregue').length,
                    receitaTotal: pedidos.reduce((total, p) => total + p.total, 0)
                }
            };
            
            const blob = new Blob([JSON.stringify(dados, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `relatorio_${currentUser.nome}_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function voltarParaHome() {
            window.location.href = 'home_restaurante.html';
        }
    </script>
</body>
</html>
