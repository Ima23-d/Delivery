<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedidoF√°cil - Card√°pio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .title {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .add-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s ease;
            font-weight: 600;
        }

        .add-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Main Content */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Categories Section */
        .categories-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .categories-header {
            background: #9b59b6;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .categories-header h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .categories-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .categories-content {
            padding: 20px;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .category-item {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .category-item:hover {
            border-color: #9b59b6;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.2);
        }

        .category-item.active {
            border-color: #9b59b6;
            background: #9b59b6;
            color: white;
        }

        .category-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .category-name {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .category-count {
            font-size: 14px;
            opacity: 0.8;
        }

        .add-category-btn {
            background: #9b59b6;
            color: white;
            border: 2px dashed #9b59b6;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }

        .add-category-btn:hover {
            background: #8e44ad;
            border-color: #8e44ad;
        }

        .add-category-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        /* Products Section */
        .products-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 100px;
            overflow: hidden;
        }

        .products-header {
            background: #e67e22;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .products-header h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .products-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .products-content {
            padding: 20px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-item {
            border: 1px solid #e1e5e9;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .product-item:hover {
            border-color: #e67e22;
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #ccc;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-ativo {
            background: #27ae60;
            color: white;
        }

        .status-inativo {
            background: #e74c3c;
            color: white;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .product-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #27ae60;
        }

        .product-category {
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            color: #666;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .product-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #3498db;
            color: white;
        }

        .btn-edit:hover {
            background: #2980b9;
        }

        .btn-toggle {
            background: #f39c12;
            color: white;
        }

        .btn-toggle:hover {
            background: #e67e22;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .no-products {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-products-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            background: #27ae60;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }

        .modal-header h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #27ae60;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .modal-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .btn-cancel {
            background: #95a5a6;
            color: white;
        }

        .btn-cancel:hover {
            background: #7f8c8d;
        }

        .btn-save {
            background: #27ae60;
            color: white;
        }

        .btn-save:hover {
            background: #229954;
        }

        .btn-save:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #e67e22;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main {
                padding: 15px;
            }
            
            .header-content {
                padding: 0 15px;
            }
            
            .categories-grid {
                grid-template-columns: 1fr;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <button class="back-btn" onclick="voltarParaHome()">
                ‚Üê Voltar
            </button>
            <div class="title">üçΩÔ∏è Gerenciar Card√°pio</div>
            <button class="add-btn" onclick="abrirModalProduto()">
                ‚ûï Adicionar Produto
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Categories Section -->
        <section class="categories-section">
            <div class="categories-header">
                <h2>üìÇ Categorias</h2>
                <p>Organize seus produtos por categorias</p>
            </div>
            <div class="categories-content">
                <div class="categories-grid" id="categories-grid">
                    <!-- Categorias ser√£o carregadas dinamicamente -->
                </div>
            </div>
        </section>

        <!-- Products Section -->
        <section class="products-section">
            <div class="products-header">
                <h2>üçΩÔ∏è Produtos</h2>
                <p>Gerencie todos os produtos do seu card√°pio</p>
            </div>
            <div class="products-content">
                <div id="products-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>Carregando produtos...</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Adicionar Produto</h3>
                <p id="modalSubtitle">Preencha as informa√ß√µes do produto</p>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="productName">Nome do Produto</label>
                            <input type="text" class="form-input" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="productCategory">Categoria</label>
                            <select class="form-input" id="productCategory" required>
                                <option value="">Selecione uma categoria</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="productDescription">Descri√ß√£o</label>
                        <textarea class="form-input form-textarea" id="productDescription" required></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="productPrice">Pre√ßo (R$)</label>
                            <input type="number" class="form-input" id="productPrice" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="productImage">URL da Imagem</label>
                            <input type="url" class="form-input" id="productImage" placeholder="https://exemplo.com/imagem.jpg">
                            <div class="form-hint">Opcional - URL de uma imagem do produto</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="productStatus">Status</label>
                        <select class="form-input" id="productStatus" required>
                            <option value="ativo">Ativo</option>
                            <option value="inativo">Inativo</option>
                        </select>
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" class="modal-btn btn-cancel" onclick="fecharModal()">
                            ‚ùå Cancelar
                        </button>
                        <button type="submit" class="modal-btn btn-save" id="saveBtn">
                            üíæ Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyDQ6IxIEGg1pYibe8zJ_DQO2bnWa0Beng0",
  authDomain: "appdelivery-38949.firebaseapp.com",
  projectId: "appdelivery-38949",
  storageBucket: "appdelivery-38949.firebasestorage.app",
  messagingSenderId: "717102909889",
  appId: "1:717102909889:web:581ee8f19f6f3c68cb4740"
};

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Vari√°veis globais
        let currentUser = null;
        let categorias = [];
        let produtos = [];
        let categoriaAtiva = '';
        let produtoEditando = null;

        // Inicializar p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            verificarAutenticacao();
            configurarFormulario();
        });

        // Verificar autentica√ß√£o
        function verificarAutenticacao() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    db.collection('usuarios').doc(user.uid).get().then((doc) => {
                        if (doc.exists && doc.data().tipo === 'restaurante') {
                            currentUser = {
                                uid: user.uid,
                                email: user.email,
                                ...doc.data()
                            };
                            carregarCategorias();
                            carregarProdutos();
                        } else {
                            window.location.href = 'cadastro_login_restaurante.html';
                        }
                    });
                } else {
                    window.location.href = 'cadastro_login_restaurante.html';
                }
            });
        }

        // Configurar formul√°rio
        function configurarFormulario() {
            document.getElementById('productForm').addEventListener('submit', salvarProduto);
        }

        // Carregar categorias
        async function carregarCategorias() {
            if (!currentUser) return;

            try {
                const categoriasRef = await db.collection('categorias')
                    .where('restauranteId', '==', currentUser.uid)
                    .get();
                
                categorias = categoriasRef.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                // Adicionar categorias padr√£o se n√£o existirem
                if (categorias.length === 0) {
                    await criarCategoriasPadrao();
                }

                exibirCategorias();
                atualizarSelectCategorias();
            } catch (error) {
                console.error('Erro ao carregar categorias:', error);
            }
        }

        // Criar categorias padr√£o
        async function criarCategoriasPadrao() {
            const categoriasPadrao = [
                { nome: 'Entradas', icone: 'ü•ó', cor: '#e74c3c' },
                { nome: 'Pratos Principais', icone: 'üçΩÔ∏è', cor: '#27ae60' },
                { nome: 'Sobremesas', icone: 'üç∞', cor: '#f39c12' },
                { nome: 'Bebidas', icone: 'ü•§', cor: '#3498db' },
                { nome: 'Acompanhamentos', icone: 'üçü', cor: '#9b59b6' }
            ];

            for (const categoria of categoriasPadrao) {
                await db.collection('categorias').add({
                    restauranteId: currentUser.uid,
                    nome: categoria.nome,
                    icone: categoria.icone,
                    cor: categoria.cor,
                    ativa: true,
                    dataCriacao: new Date()
                });
            }

            // Recarregar categorias
            await carregarCategorias();
        }

        // Exibir categorias
        function exibirCategorias() {
            const grid = document.getElementById('categories-grid');
            
            grid.innerHTML = categorias.map(categoria => `
                <div class="category-item ${categoriaAtiva === categoria.id ? 'active' : ''}" 
                     onclick="selecionarCategoria('${categoria.id}')">
                    <div class="category-icon">${categoria.icone}</div>
                    <div class="category-name">${categoria.nome}</div>
                    <div class="category-count">${contarProdutosCategoria(categoria.id)} produtos</div>
                </div>
            `).join('') + `
                <div class="add-category-btn" onclick="abrirModalCategoria()">
                    <div class="add-category-icon">‚ûï</div>
                    <div>Nova Categoria</div>
                </div>
            `;
        }

        // Contar produtos por categoria
        function contarProdutosCategoria(categoriaId) {
            return produtos.filter(produto => produto.categoriaId === categoriaId).length;
        }

        // Selecionar categoria
        function selecionarCategoria(categoriaId) {
            categoriaAtiva = categoriaId;
            exibirCategorias();
            exibirProdutos();
        }

        // Atualizar select de categorias
        function atualizarSelectCategorias() {
            const select = document.getElementById('productCategory');
            select.innerHTML = '<option value="">Selecione uma categoria</option>' +
                categorias.map(categoria => 
                    `<option value="${categoria.id}">${categoria.icone} ${categoria.nome}</option>`
                ).join('');
        }

        // Carregar produtos
        async function carregarProdutos() {
            if (!currentUser) return;

            try {
                const produtosRef = await db.collection('produtos')
                    .where('restauranteId', '==', currentUser.uid)
                    .get();
                
                produtos = produtosRef.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                exibirProdutos();
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
            }
        }

        // Exibir produtos
        function exibirProdutos() {
            const container = document.getElementById('products-container');
            
            let produtosParaExibir = produtos;
            
            // Filtrar por categoria se uma estiver selecionada
            if (categoriaAtiva) {
                produtosParaExibir = produtos.filter(produto => produto.categoriaId === categoriaAtiva);
            }
            
            if (produtosParaExibir.length === 0) {
                container.innerHTML = `
                    <div class="no-products">
                        <div class="no-products-icon">üçΩÔ∏è</div>
                        <p>${categoriaAtiva ? 'Nenhum produto nesta categoria' : 'Nenhum produto cadastrado'}</p>
                        <p>Clique em "Adicionar Produto" para come√ßar</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = produtosParaExibir.map(produto => `
                <div class="product-item">
                    <div class="product-image">
                        ${produto.imagem ? `<img src="${produto.imagem}" alt="${produto.nome}">` : 'üçΩÔ∏è'}
                        <div class="product-status status-${produto.status}">
                            ${produto.status === 'ativo' ? 'Ativo' : 'Inativo'}
                        </div>
                    </div>
                    
                    <div class="product-info">
                        <div class="product-name">${produto.nome}</div>
                        <div class="product-description">${produto.descricao}</div>
                        
                        <div class="product-details">
                            <div class="product-price">R$ ${produto.preco.toFixed(2)}</div>
                            <div class="product-category">${getCategoriaNome(produto.categoriaId)}</div>
                        </div>
                        
                        <div class="product-actions">
                            <button class="product-btn btn-edit" onclick="editarProduto('${produto.id}')">
                                ‚úèÔ∏è Editar
                            </button>
                            <button class="product-btn btn-toggle" onclick="toggleStatusProduto('${produto.id}')">
                                ${produto.status === 'ativo' ? 'üî¥ Desativar' : 'üü¢ Ativar'}
                            </button>
                            <button class="product-btn btn-delete" onclick="deletarProduto('${produto.id}')">
                                üóëÔ∏è Excluir
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Obter nome da categoria
        function getCategoriaNome(categoriaId) {
            const categoria = categorias.find(c => c.id === categoriaId);
            return categoria ? categoria.nome : 'Sem categoria';
        }

        // Abrir modal de produto
        function abrirModalProduto(produto = null) {
            produtoEditando = produto;
            const modal = document.getElementById('productModal');
            const title = document.getElementById('modalTitle');
            const subtitle = document.getElementById('modalSubtitle');
            const form = document.getElementById('productForm');
            
            if (produto) {
                title.textContent = 'Editar Produto';
                subtitle.textContent = 'Altere as informa√ß√µes do produto';
                
                // Preencher formul√°rio
                document.getElementById('productName').value = produto.nome;
                document.getElementById('productCategory').value = produto.categoriaId;
                document.getElementById('productDescription').value = produto.descricao;
                document.getElementById('productPrice').value = produto.preco;
                document.getElementById('productImage').value = produto.imagem || '';
                document.getElementById('productStatus').value = produto.status;
            } else {
                title.textContent = 'Adicionar Produto';
                subtitle.textContent = 'Preencha as informa√ß√µes do produto';
                
                // Limpar formul√°rio
                form.reset();
            }
            
            modal.style.display = 'block';
        }

        // Fechar modal
        function fecharModal() {
            const modal = document.getElementById('productModal');
            modal.style.display = 'none';
            produtoEditando = null;
        }

        // Salvar produto
        async function salvarProduto(event) {
            event.preventDefault();
            
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.textContent = 'üîÑ Salvando...';
            
            try {
                const dados = {
                    nome: document.getElementById('productName').value,
                    categoriaId: document.getElementById('productCategory').value,
                    descricao: document.getElementById('productDescription').value,
                    preco: parseFloat(document.getElementById('productPrice').value),
                    imagem: document.getElementById('productImage').value || null,
                    status: document.getElementById('productStatus').value,
                    restauranteId: currentUser.uid,
                    dataAtualizacao: new Date()
                };
                
                if (produtoEditando) {
                    // Atualizar produto existente
                    await db.collection('produtos').doc(produtoEditando.id).update(dados);
                    mostrarMensagem('Produto atualizado com sucesso!', 'success');
                } else {
                    // Criar novo produto
                    dados.dataCriacao = new Date();
                    await db.collection('produtos').add(dados);
                    mostrarMensagem('Produto criado com sucesso!', 'success');
                }
                
                fecharModal();
                carregarProdutos();
                
            } catch (error) {
                console.error('Erro ao salvar produto:', error);
                mostrarMensagem('Erro ao salvar produto', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üíæ Salvar';
            }
        }

        // Editar produto
        function editarProduto(produtoId) {
            const produto = produtos.find(p => p.id === produtoId);
            if (produto) {
                abrirModalProduto(produto);
            }
        }

        // Toggle status do produto
        async function toggleStatusProduto(produtoId) {
            try {
                const produto = produtos.find(p => p.id === produtoId);
                const novoStatus = produto.status === 'ativo' ? 'inativo' : 'ativo';
                
                await db.collection('produtos').doc(produtoId).update({
                    status: novoStatus,
                    dataAtualizacao: new Date()
                });
                
                mostrarMensagem(`Produto ${novoStatus === 'ativo' ? 'ativado' : 'desativado'}!`, 'success');
                carregarProdutos();
                
            } catch (error) {
                console.error('Erro ao alterar status:', error);
                mostrarMensagem('Erro ao alterar status', 'error');
            }
        }

        // Deletar produto
        async function deletarProduto(produtoId) {
            if (confirm('Tem certeza que deseja excluir este produto? Esta a√ß√£o n√£o pode ser desfeita.')) {
                try {
                    await db.collection('produtos').doc(produtoId).delete();
                    mostrarMensagem('Produto exclu√≠do com sucesso!', 'success');
                    carregarProdutos();
                } catch (error) {
                    console.error('Erro ao excluir produto:', error);
                    mostrarMensagem('Erro ao excluir produto', 'error');
                }
            }
        }

        // Abrir modal de categoria (placeholder)
        function abrirModalCategoria() {
            alert('Funcionalidade de adicionar categorias ser√° implementada em breve!');
        }

        // Mostrar mensagem
        function mostrarMensagem(texto, tipo) {
            // Criar mensagem
            const mensagem = document.createElement('div');
            mensagem.className = `message ${tipo}`;
            mensagem.textContent = texto;
            mensagem.style.position = 'fixed';
            mensagem.style.top = '100px';
            mensagem.style.left = '50%';
            mensagem.style.transform = 'translateX(-50%)';
            mensagem.style.zIndex = '1000';
            mensagem.style.minWidth = '300px';
            mensagem.style.padding = '15px';
            mensagem.style.borderRadius = '10px';
            mensagem.style.textAlign = 'center';
            mensagem.style.fontWeight = '600';
            
            if (tipo === 'success') {
                mensagem.style.background = '#d4edda';
                mensagem.style.color = '#155724';
                mensagem.style.border = '1px solid #c3e6cb';
            } else {
                mensagem.style.background = '#f8d7da';
                mensagem.style.color = '#721c24';
                mensagem.style.border = '1px solid #f5c6cb';
            }
            
            document.body.appendChild(mensagem);
            
            // Remover ap√≥s 3 segundos
            setTimeout(() => {
                mensagem.remove();
            }, 3000);
        }

        // Voltar para home
        function voltarParaHome() {
            window.location.href = 'home_restaurante.html';
        }

        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target === modal) {
                fecharModal();
            }
        }
    </script>
</body>
