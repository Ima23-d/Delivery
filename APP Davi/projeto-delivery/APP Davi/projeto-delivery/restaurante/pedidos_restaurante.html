<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedidoF√°cil - Pedidos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .title {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .refresh-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Main Content */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Filters */
        .filters {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .filters-header {
            background: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .filters-header h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .filters-content {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .filter-select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #3498db;
        }

        .filter-date {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .filter-date:focus {
            outline: none;
            border-color: #3498db;
        }

        .filter-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
            align-self: end;
        }

        .filter-btn:hover {
            background: #2980b9;
        }

        /* Orders List */
        .orders-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 100px;
            overflow: hidden;
        }

        .orders-header {
            background: #e67e22;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .orders-header h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .orders-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .orders-content {
            padding: 20px;
        }

        .order-item {
            border: 1px solid #e1e5e9;
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .order-item:hover {
            border-color: #e67e22;
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.1);
        }

        .order-header {
            background: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e1e5e9;
        }

        .order-info h3 {
            margin-bottom: 8px;
            color: #333;
        }

        .order-info p {
            color: #666;
            font-size: 14px;
        }

        .order-number {
            font-weight: bold;
            color: #e67e22;
        }

        .order-status {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pendente {
            background: #fff3cd;
            color: #856404;
        }

        .status-aceito {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-preparando {
            background: #d4edda;
            color: #155724;
        }

        .status-saiu {
            background: #cce5ff;
            color: #004085;
        }

        .status-entregue {
            background: #d1e7dd;
            color: #0f5132;
        }

        .status-cancelado {
            background: #f8d7da;
            color: #721c24;
        }

        .order-details {
            padding: 20px;
        }

        .order-items {
            margin-bottom: 20px;
        }

        .order-item-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .item-row:last-child {
            border-bottom: none;
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .item-quantity {
            background: #e67e22;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .item-name {
            font-weight: 600;
            color: #333;
        }

        .item-price {
            color: #27ae60;
            font-weight: 600;
        }

        .order-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .summary-row:last-child {
            margin-bottom: 0;
            border-top: 1px solid #e1e5e9;
            padding-top: 10px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .order-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .order-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-aceitar {
            background: #27ae60;
            color: white;
        }

        .btn-aceitar:hover {
            background: #229954;
        }

        .btn-aceitar:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .btn-rejeitar {
            background: #e74c3c;
            color: white;
        }

        .btn-rejeitar:hover {
            background: #c0392b;
        }

        .btn-rejeitar:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .btn-preparar {
            background: #f39c12;
            color: white;
        }

        .btn-preparar:hover {
            background: #e67e22;
        }

        .btn-preparar:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .btn-pronto {
            background: #3498db;
            color: white;
        }

        .btn-pronto:hover {
            background: #2980b9;
        }

        .btn-pronto:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .btn-ver {
            background: #95a5a6;
            color: white;
        }

        .btn-ver:hover {
            background: #7f8c8d;
        }

        .btn-cancelar {
            background: #e74c3c;
            color: white;
        }

        .btn-cancelar:hover {
            background: #c0392b;
        }

        .btn-cancelar:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .no-orders {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-orders-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #e67e22;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .page-btn {
            padding: 10px 15px;
            border: 1px solid #e1e5e9;
            background: white;
            color: #333;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover {
            background: #f8f9fa;
            border-color: #3498db;
        }

        .page-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .page-btn:disabled {
            background: #f8f9fa;
            color: #ccc;
            cursor: not-allowed;
            border-color: #e1e5e9;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main {
                padding: 15px;
            }
            
            .header-content {
                padding: 0 15px;
            }
            
            .filters-content {
                grid-template-columns: 1fr;
            }
            
            .order-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .order-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .order-btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <button class="back-btn" onclick="voltarParaHome()">
                ‚Üê Voltar
            </button>
            <div class="title">üìã Gerenciar Pedidos</div>
            <button class="refresh-btn" onclick="atualizarPedidos()">
                üîÑ Atualizar
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Filters -->
        <section class="filters">
            <div class="filters-header">
                <h2>üîç Filtros</h2>
                <p>Filtre os pedidos por status, data e outros crit√©rios</p>
            </div>
            <div class="filters-content">
                <div class="filter-group">
                    <label class="filter-label">Status</label>
                    <select class="filter-select" id="status-filter">
                        <option value="">Todos os Status</option>
                        <option value="pendente">Pendente</option>
                        <option value="aceito">Aceito</option>
                        <option value="preparando">Preparando</option>
                        <option value="saiu">Saiu para Entrega</option>
                        <option value="entregue">Entregue</option>
                        <option value="cancelado">Cancelado</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Data In√≠cio</label>
                    <input type="date" class="filter-date" id="data-inicio">
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Data Fim</label>
                    <input type="date" class="filter-date" id="data-fim">
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Ordenar Por</label>
                    <select class="filter-select" id="ordenacao">
                        <option value="data-desc">Mais Recentes</option>
                        <option value="data-asc">Mais Antigos</option>
                        <option value="valor-desc">Maior Valor</option>
                        <option value="valor-asc">Menor Valor</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <button class="filter-btn" onclick="aplicarFiltros()">
                        üîç Aplicar Filtros
                    </button>
                </div>
            </div>
        </section>

        <!-- Orders List -->
        <section class="orders-section">
            <div class="orders-header">
                <h2>üïí Lista de Pedidos</h2>
                <p>Gerencie todos os pedidos recebidos</p>
            </div>
            <div class="orders-content">
                <div id="orders-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>Carregando pedidos...</div>
                    </div>
                </div>
                
                <!-- Pagination -->
                <div class="pagination" id="pagination" style="display: none;">
                    <button class="page-btn" id="prev-page" onclick="mudarPagina(-1)">‚Üê Anterior</button>
                    <span class="page-btn active" id="current-page">1</span>
                    <button class="page-btn" id="next-page" onclick="mudarPagina(1)">Pr√≥xima ‚Üí</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyDQ6IxIEGg1pYibe8zJ_DQO2bnWa0Beng0",
  authDomain: "appdelivery-38949.firebaseapp.com",
  projectId: "appdelivery-38949",
  storageBucket: "appdelivery-38949.firebasestorage.app",
  messagingSenderId: "717102909889",
  appId: "1:717102909889:web:581ee8f19f6f3c68cb4740"
};
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Vari√°veis globais
        let currentUser = null;
        let todosPedidos = [];
        let pedidosFiltrados = [];
        let unsubscribePedidos = null;
        let paginaAtual = 1;
        const itensPorPagina = 10;

        // Filtros ativos
        let filtrosAtivos = {
            status: '',
            dataInicio: '',
            dataFim: '',
            ordenacao: 'data-desc'
        };

        // Inicializar p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            verificarAutenticacao();
            configurarFiltros();
        });

        // Verificar autentica√ß√£o
        function verificarAutenticacao() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    db.collection('usuarios').doc(user.uid).get().then((doc) => {
                        if (doc.exists && doc.data().tipo === 'restaurante') {
                            currentUser = {
                                uid: user.uid,
                                email: user.email,
                                ...doc.data()
                            };
                            carregarPedidos();
                        } else {
                            window.location.href = 'cadastro_login_restaurante.html';
                        }
                    });
                } else {
                    window.location.href = 'cadastro_login_restaurante.html';
                }
            });
        }

        // Configurar filtros
        function configurarFiltros() {
            // Definir data atual como padr√£o para data fim
            const hoje = new Date().toISOString().split('T')[0];
            document.getElementById('data-fim').value = hoje;
            
            // Definir data de 30 dias atr√°s como padr√£o para data in√≠cio
            const trintaDiasAtras = new Date();
            trintaDiasAtras.setDate(trintaDiasAtras.getDate() - 30);
            document.getElementById('data-inicio').value = trintaDiasAtras.toISOString().split('T')[0];
            
            // Atualizar filtros ativos
            atualizarFiltrosAtivos();
        }

        // Atualizar filtros ativos
        function atualizarFiltrosAtivos() {
            filtrosAtivos = {
                status: document.getElementById('status-filter').value,
                dataInicio: document.getElementById('data-inicio').value,
                dataFim: document.getElementById('data-fim').value,
                ordenacao: document.getElementById('ordenacao').value
            };
        }

        // Carregar pedidos
        function carregarPedidos() {
            if (!currentUser) return;

            // Cancelar listener anterior
            if (unsubscribePedidos) {
                unsubscribePedidos();
            }

            // Escutar pedidos em tempo real
            unsubscribePedidos = db.collection('pedidos')
                .where('restauranteId', '==', currentUser.uid)
                .orderBy('dataPedido', 'desc')
                .onSnapshot((snapshot) => {
                    todosPedidos = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    
                    aplicarFiltros();
                }, (error) => {
                    console.error('Erro ao carregar pedidos:', error);
                    document.getElementById('orders-container').innerHTML = 
                        '<div class="no-orders"><div class="no-orders-icon">‚ùå</div><p>Erro ao carregar pedidos</p></div>';
                });
        }

        // Aplicar filtros
        function aplicarFiltros() {
            atualizarFiltrosAtivos();
            
            // Filtrar por status
            let pedidosFiltradosTemp = todosPedidos;
            
            if (filtrosAtivos.status) {
                pedidosFiltradosTemp = pedidosFiltradosTemp.filter(pedido => 
                    pedido.status === filtrosAtivos.status
                );
            }
            
            // Filtrar por data
            if (filtrosAtivos.dataInicio) {
                const dataInicio = new Date(filtrosAtivos.dataInicio);
                pedidosFiltradosTemp = pedidosFiltradosTemp.filter(pedido => 
                    pedido.dataPedido.toDate() >= dataInicio
                );
            }
            
            if (filtrosAtivos.dataFim) {
                const dataFim = new Date(filtrosAtivos.dataFim);
                dataFim.setHours(23, 59, 59, 999); // Fim do dia
                pedidosFiltradosTemp = pedidosFiltradosTemp.filter(pedido => 
                    pedido.dataPedido.toDate() <= dataFim
                );
            }
            
            // Ordenar
            switch(filtrosAtivos.ordenacao) {
                case 'data-asc':
                    pedidosFiltradosTemp.sort((a, b) => a.dataPedido.toDate() - b.dataPedido.toDate());
                    break;
                case 'valor-desc':
                    pedidosFiltradosTemp.sort((a, b) => b.total - a.total);
                    break;
                case 'valor-asc':
                    pedidosFiltradosTemp.sort((a, b) => a.total - b.total);
                    break;
                default: // data-desc
                    pedidosFiltradosTemp.sort((a, b) => b.dataPedido.toDate() - a.dataPedido.toDate());
            }
            
            pedidosFiltrados = pedidosFiltradosTemp;
            paginaAtual = 1;
            exibirPedidos();
        }

        // Exibir pedidos
        function exibirPedidos() {
            const container = document.getElementById('orders-container');
            
            if (pedidosFiltrados.length === 0) {
                container.innerHTML = `
                    <div class="no-orders">
                        <div class="no-orders-icon">üì≠</div>
                        <p>Nenhum pedido encontrado com os filtros aplicados</p>
                    </div>
                `;
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            // Calcular pagina√ß√£o
            const totalPaginas = Math.ceil(pedidosFiltrados.length / itensPorPagina);
            const inicio = (paginaAtual - 1) * itensPorPagina;
            const fim = inicio + itensPorPagina;
            const pedidosPagina = pedidosFiltrados.slice(inicio, fim);

            // Exibir pedidos da p√°gina atual
            container.innerHTML = pedidosPagina.map(pedido => `
                <div class="order-item">
                    <div class="order-header">
                        <div class="order-info">
                            <h3>Pedido <span class="order-number">#${pedido.id.slice(-6)}</span></h3>
                            <p>${pedido.clienteNome} ‚Ä¢ ${pedido.clienteTelefone}</p>
                            <p>${new Date(pedido.dataPedido.toDate()).toLocaleString('pt-BR')}</p>
                        </div>
                        
                        <div class="order-status status-${pedido.status}">
                            ${getStatusNome(pedido.status)}
                        </div>
                    </div>
                    
                    <div class="order-details">
                        <div class="order-items">
                            <div class="order-item-title">Itens do Pedido:</div>
                            ${pedido.itens.map(item => `
                                <div class="item-row">
                                    <div class="item-info">
                                        <div class="item-quantity">${item.quantidade}</div>
                                        <div class="item-name">${item.nome}</div>
                                    </div>
                                    <div class="item-price">R$ ${(item.preco * item.quantidade).toFixed(2)}</div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="order-summary">
                            <div class="summary-row">
                                <span>Subtotal:</span>
                                <span>R$ ${pedido.subtotal.toFixed(2)}</span>
                            </div>
                            <div class="summary-row">
                                <span>Taxa de Entrega:</span>
                                <span>R$ ${pedido.taxaEntrega.toFixed(2)}</span>
                            </div>
                            <div class="summary-row">
                                <span>Total:</span>
                                <span>R$ ${pedido.total.toFixed(2)}</span>
                            </div>
                        </div>
                        
                        <div class="order-actions">
                            ${getBotoesAcao(pedido.status, pedido.id)}
                        </div>
                    </div>
                </div>
            `).join('');

            // Atualizar pagina√ß√£o
            atualizarPaginacao(totalPaginas);
        }

        // Obter nome do status
        function getStatusNome(status) {
            const statusMap = {
                'pendente': 'Pendente',
                'aceito': 'Aceito',
                'preparando': 'Preparando',
                'saiu': 'Saiu para Entrega',
                'entregue': 'Entregue',
                'cancelado': 'Cancelado'
            };
            return statusMap[status] || status;
        }

        // Obter bot√µes de a√ß√£o baseado no status
        function getBotoesAcao(status, pedidoId) {
            switch(status) {
                case 'pendente':
                    return `
                        <button class="order-btn btn-aceitar" onclick="atualizarStatusPedido('${pedidoId}', 'aceito')">
                            ‚úÖ Aceitar
                        </button>
                        <button class="order-btn btn-rejeitar" onclick="atualizarStatusPedido('${pedidoId}', 'cancelado')">
                            ‚ùå Rejeitar
                        </button>
                        <button class="order-btn btn-ver" onclick="verPedido('${pedidoId}')">
                            üëÅÔ∏è Ver Detalhes
                        </button>
                    `;
                case 'aceito':
                    return `
                        <button class="order-btn btn-preparar" onclick="atualizarStatusPedido('${pedidoId}', 'preparando')">
                            üî• Preparar
                        </button>
                        <button class="order-btn btn-cancelar" onclick="atualizarStatusPedido('${pedidoId}', 'cancelado')">
                            ‚ùå Cancelar
                        </button>
                        <button class="order-btn btn-ver" onclick="verPedido('${pedidoId}')">
                            üëÅÔ∏è Ver Detalhes
                        </button>
                    `;
                case 'preparando':
                    return `
                        <button class="order-btn btn-pronto" onclick="atualizarStatusPedido('${pedidoId}', 'saiu')">
                            üöÄ Pronto
                        </button>
                        <button class="order-btn btn-ver" onclick="verPedido('${pedidoId}')">
                            üëÅÔ∏è Ver Detalhes
                        </button>
                    `;
                case 'saiu':
                    return `
                        <button class="order-btn btn-ver" onclick="verPedido('${pedidoId}')">
                            üëÅÔ∏è Ver Detalhes
                        </button>
                    `;
                default:
                    return `
                        <button class="order-btn btn-ver" onclick="verPedido('${pedidoId}')">
                            üëÅÔ∏è Ver Detalhes
                        </button>
                    `;
            }
        }

        // Atualizar status do pedido
        async function atualizarStatusPedido(pedidoId, novoStatus) {
            try {
                await db.collection('pedidos').doc(pedidoId).update({
                    status: novoStatus,
                    dataAtualizacao: new Date()
                });
                
                // Mostrar mensagem de sucesso
                mostrarMensagem(`Pedido ${novoStatus} com sucesso!`, 'success');
                
            } catch (error) {
                console.error('Erro ao atualizar status:', error);
                mostrarMensagem('Erro ao atualizar status do pedido', 'error');
            }
        }

        // Ver pedido detalhado
        function verPedido(pedidoId) {
            // Salvar ID do pedido e redirecionar
            localStorage.setItem('pedidoId', pedidoId);
            window.location.href = 'pedido_detalhes.html';
        }

        // Atualizar pagina√ß√£o
        function atualizarPaginacao(totalPaginas) {
            const pagination = document.getElementById('pagination');
            const prevBtn = document.getElementById('prev-page');
            const nextBtn = document.getElementById('next-page');
            const currentPage = document.getElementById('current-page');
            
            if (totalPaginas <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            currentPage.textContent = paginaAtual;
            
            prevBtn.disabled = paginaAtual === 1;
            nextBtn.disabled = paginaAtual === totalPaginas;
        }

        // Mudar p√°gina
        function mudarPagina(direcao) {
            const totalPaginas = Math.ceil(pedidosFiltrados.length / itensPorPagina);
            const novaPagina = paginaAtual + direcao;
            
            if (novaPagina >= 1 && novaPagina <= totalPaginas) {
                paginaAtual = novaPagina;
                exibirPedidos();
            }
        }

        // Atualizar pedidos
        function atualizarPedidos() {
            carregarPedidos();
            mostrarMensagem('Pedidos atualizados!', 'success');
        }

        // Mostrar mensagem
        function mostrarMensagem(texto, tipo) {
            // Criar mensagem
            const mensagem = document.createElement('div');
            mensagem.className = `message ${tipo}`;
            mensagem.textContent = texto;
            mensagem.style.position = 'fixed';
            mensagem.style.top = '100px';
            mensagem.style.left = '50%';
            mensagem.style.transform = 'translateX(-50%)';
            mensagem.style.zIndex = '1000';
            mensagem.style.minWidth = '300px';
            mensagem.style.padding = '15px';
            mensagem.style.borderRadius = '10px';
            mensagem.style.textAlign = 'center';
            mensagem.style.fontWeight = '600';
            
            if (tipo === 'success') {
                mensagem.style.background = '#d4edda';
                mensagem.style.color = '#155724';
                mensagem.style.border = '1px solid #c3e6cb';
            } else {
                mensagem.style.background = '#f8d7da';
                mensagem.style.color = '#721c24';
                mensagem.style.border = '1px solid #f5c6cb';
            }
            
            document.body.appendChild(mensagem);
            
            // Remover ap√≥s 3 segundos
            setTimeout(() => {
                mensagem.remove();
            }, 3000);
        }

        // Voltar para home
        function voltarParaHome() {
            window.location.href = 'home_restaurante.html';
        }
    </script>
