<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedidoF√°cil - Pedidos Dispon√≠veis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f8f9fa; color: #333; }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 20px 0; position: sticky; top: 0; z-index: 100;
        }
        .header-content {
            max-width: 1200px; margin: 0 auto; padding: 0 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .back-btn { background: rgba(255,255,255,0.2); border: none; color: white;
            padding: 10px 15px; border-radius: 25px; cursor: pointer; }
        .title { font-size: 1.8rem; font-weight: bold; }
        .refresh-btn { background: rgba(255,255,255,0.2); border: none; color: white;
            padding: 10px 15px; border-radius: 25px; cursor: pointer; }
        
        .main { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .filtros { background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 20px; margin-bottom: 20px; }
        .filtros-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .filtro-item { display: flex; flex-direction: column; }
        .filtro-label { margin-bottom: 8px; color: #333; font-weight: 600; }
        .filtro-input { padding: 10px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 14px; }
        .filtro-input:focus { outline: none; border-color: #667eea; }
        .aplicar-filtros { background: #667eea; color: white; border: none; padding: 12px 20px;
            border-radius: 8px; cursor: pointer; font-weight: 600; margin-top: 20px; }
        
        .orders-container { background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 25px; }
        .section-title { font-size: 1.3rem; font-weight: 600; margin-bottom: 20px; color: #333; }
        
        .order-item { border: 1px solid #e1e5e9; border-radius: 12px; padding: 25px; margin-bottom: 20px;
            transition: all 0.3s ease; }
        .order-item:hover { box-shadow: 0 8px 25px rgba(0,0,0,0.1); transform: translateY(-2px); }
        
        .order-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .order-info h3 { color: #333; margin-bottom: 8px; font-size: 1.2rem; }
        .order-info p { color: #666; font-size: 0.9rem; margin-bottom: 5px; }
        .order-priority { background: #ff6b6b; color: white; padding: 5px 12px; border-radius: 15px;
            font-size: 0.8rem; font-weight: 600; }
        
        .order-details { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .detail-group h4 { color: #333; margin-bottom: 8px; font-size: 0.9rem; font-weight: 600; }
        .detail-group p { color: #666; font-size: 0.9rem; line-height: 1.4; }
        
        .order-summary { background: #f8f9fa; border-radius: 8px; padding: 15px; margin-bottom: 20px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .summary-row:last-child { margin-bottom: 0; border-top: 1px solid #e1e5e9; padding-top: 8px; font-weight: 600; }
        .summary-label { color: #666; }
        .summary-value { color: #333; font-weight: 600; }
        
        .order-actions { display: flex; gap: 15px; }
        .action-btn { padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer;
            font-weight: 600; font-size: 0.9rem; transition: all 0.3s ease; }
        .btn-aceitar { background: #28a745; color: white; }
        .btn-aceitar:hover { background: #218838; transform: translateY(-2px); }
        .btn-rejeitar { background: #dc3545; color: white; }
        .btn-rejeitar:hover { background: #c82333; transform: translateY(-2px); }
        .btn-detalhes { background: #667eea; color: white; }
        .btn-detalhes:hover { background: #5a6fd8; transform: translateY(-2px); }
        
        .no-orders { text-align: center; padding: 60px; color: #666; }
        .no-orders-icon { font-size: 4rem; margin-bottom: 20px; opacity: 0.5; }
        .no-orders h3 { margin-bottom: 10px; color: #333; }
        
        .loading { text-align: center; padding: 60px; color: #666; }
        .loading-icon { font-size: 2rem; margin-bottom: 15px; }
        
        .message { position: fixed; top: 20px; right: 20px; z-index: 1000; padding: 15px 20px;
            border-radius: 10px; color: white; font-weight: 600; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .message.success { background: #28a745; }
        .message.error { background: #dc3545; }
        
        .pagination { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 30px; }
        .page-btn { padding: 10px 15px; border: 1px solid #e1e5e9; background: white; color: #333;
            border-radius: 8px; cursor: pointer; transition: all 0.3s ease; }
        .page-btn:hover { background: #f8f9fa; }
        .page-btn.active { background: #667eea; color: white; border-color: #667eea; }
        .page-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        @media (max-width: 768px) { .filtros-grid { grid-template-columns: 1fr; }
            .order-details { grid-template-columns: 1fr; } .order-actions { flex-direction: column; }
            .order-header { flex-direction: column; gap: 15px; } }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <button class="back-btn" onclick="voltarParaHome()">‚Üê Voltar</button>
            <div class="title">üì¶ Pedidos Dispon√≠veis</div>
            <button class="refresh-btn" onclick="carregarPedidosDisponiveis()">üîÑ Atualizar</button>
        </div>
    </header>

    <main class="main">
        <div class="filtros">
            <div class="filtros-grid">
                <div class="filtro-item">
                    <label class="filtro-label">Dist√¢ncia M√°xima (km)</label>
                    <select class="filtro-input" id="filtro-distancia">
                        <option value="">Sem limite</option>
                        <option value="5">At√© 5 km</option>
                        <option value="10">At√© 10 km</option>
                        <option value="15">At√© 15 km</option>
                        <option value="20">At√© 20 km</option>
                    </select>
                </div>
                
                <div class="filtro-item">
                    <label class="filtro-label">Valor M√≠nimo da Entrega</label>
                    <select class="filtro-input" id="filtro-valor">
                        <option value="">Qualquer valor</option>
                        <option value="5">R$ 5,00+</option>
                        <option value="8">R$ 8,00+</option>
                        <option value="10">R$ 10,00+</option>
                        <option value="15">R$ 15,00+</option>
                    </select>
                </div>
                
                <div class="filtro-item">
                    <label class="filtro-label">Restaurante</label>
                    <input type="text" class="filtro-input" id="filtro-restaurante" placeholder="Nome do restaurante">
                </div>
                
                <div class="filtro-item">
                    <label class="filtro-label">Ordenar por</label>
                    <select class="filtro-input" id="filtro-ordenacao">
                        <option value="proximidade">Proximidade</option>
                        <option value="valor">Maior Valor</option>
                        <option value="tempo">Menor Tempo</option>
                        <option value="data">Mais Recente</option>
                    </select>
                </div>
            </div>
            
            <button class="aplicar-filtros" onclick="aplicarFiltros()">üîç Aplicar Filtros</button>
        </div>

        <div class="orders-container">
            <div class="section-title">üöö Pedidos Prontos para Entrega</div>
            <div id="orders-container">
                <div class="loading">
                    <div class="loading-icon">üîÑ</div>
                    <div>Carregando pedidos dispon√≠veis...</div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "sua-api-key", authDomain: "seu-projeto.firebaseapp.com",
            projectId: "seu-projeto", storageBucket: "seu-projeto.appspot.com",
            messagingSenderId: "123456789", appId: "seu-app-id"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let todosPedidos = [];
        let pedidosFiltrados = [];
        let paginaAtual = 1;
        const itensPorPagina = 10;

        document.addEventListener('DOMContentLoaded', function() {
            verificarAutenticacao();
        });

        function verificarAutenticacao() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    db.collection('usuarios').doc(user.uid).get().then((doc) => {
                        if (doc.exists && doc.data().tipo === 'entregador') {
                            currentUser = { uid: user.uid, email: user.email, ...doc.data() };
                            carregarPedidosDisponiveis();
                        } else {
                            window.location.href = 'cadastro_login_entregador.html';
                        }
                    });
                } else {
                    window.location.href = 'cadastro_login_entregador.html';
                }
            });
        }

        async function carregarPedidosDisponiveis() {
            if (!currentUser) return;
            
            try {
                const pedidosRef = await db.collection('pedidos')
                    .where('status', '==', 'pronto')
                    .where('entregadorId', '==', null)
                    .orderBy('dataPedido', 'desc')
                    .get();
                
                todosPedidos = pedidosRef.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // Adicionar informa√ß√µes de dist√¢ncia simulada (em produ√ß√£o, usar API de geolocaliza√ß√£o)
                todosPedidos.forEach(pedido => {
                    pedido.distanciaSimulada = Math.random() * 20 + 1; // 1-21 km
                    pedido.tempoEstimado = Math.ceil(pedido.distanciaSimulada * 3); // 3 min/km
                });
                
                aplicarFiltros();
                
            } catch (error) {
                console.error('Erro ao carregar pedidos:', error);
                mostrarMensagem('Erro ao carregar pedidos', 'error');
            }
        }

        function aplicarFiltros() {
            const distancia = document.getElementById('filtro-distancia').value;
            const valor = document.getElementById('filtro-valor').value;
            const restaurante = document.getElementById('filtro-restaurante').value.toLowerCase();
            const ordenacao = document.getElementById('filtro-ordenacao').value;
            
            let pedidosFiltradosTemp = todosPedidos;
            
            // Filtrar por dist√¢ncia
            if (distancia) {
                pedidosFiltradosTemp = pedidosFiltradosTemp.filter(p => p.distanciaSimulada <= parseFloat(distancia));
            }
            
            // Filtrar por valor m√≠nimo
            if (valor) {
                pedidosFiltradosTemp = pedidosFiltradosTemp.filter(p => p.taxaEntrega >= parseFloat(valor));
            }
            
            // Filtrar por restaurante
            if (restaurante) {
                pedidosFiltradosTemp = pedidosFiltradosTemp.filter(p => 
                    p.restauranteNome.toLowerCase().includes(restaurante)
                );
            }
            
            // Ordenar
            switch (ordenacao) {
                case 'proximidade':
                    pedidosFiltradosTemp.sort((a, b) => a.distanciaSimulada - b.distanciaSimulada);
                    break;
                case 'valor':
                    pedidosFiltradosTemp.sort((a, b) => b.taxaEntrega - a.taxaEntrega);
                    break;
                case 'tempo':
                    pedidosFiltradosTemp.sort((a, b) => a.tempoEstimado - b.tempoEstimado);
                    break;
                case 'data':
                    pedidosFiltradosTemp.sort((a, b) => b.dataPedido - a.dataPedido);
                    break;
            }
            
            pedidosFiltrados = pedidosFiltradosTemp;
            paginaAtual = 1;
            exibirPedidos();
        }

        function exibirPedidos() {
            const container = document.getElementById('orders-container');
            
            if (pedidosFiltrados.length === 0) {
                container.innerHTML = `
                    <div class="no-orders">
                        <div class="no-orders-icon">üì¶</div>
                        <h3>Nenhum pedido dispon√≠vel</h3>
                        <p>No momento n√£o h√° pedidos prontos para entrega com os filtros aplicados.</p>
                    </div>
                `;
                return;
            }
            
            const totalPaginas = Math.ceil(pedidosFiltrados.length / itensPorPagina);
            const inicio = (paginaAtual - 1) * itensPorPagina;
            const fim = inicio + itensPorPagina;
            const pedidosPagina = pedidosFiltrados.slice(inicio, fim);
            
            container.innerHTML = `
                <div class="section-title">üöö Pedidos Prontos para Entrega (${pedidosFiltrados.length} encontrados)</div>
                ${pedidosPagina.map(pedido => `
                    <div class="order-item">
                        <div class="order-header">
                            <div class="order-info">
                                <h3>Pedido #${pedido.id.slice(-6)}</h3>
                                <p>üè™ ${pedido.restauranteNome}</p>
                                <p>üë§ ${pedido.clienteNome} ‚Ä¢ üì± ${pedido.clienteTelefone}</p>
                                <p>üïí ${new Date(pedido.dataPedido.toDate()).toLocaleString('pt-BR')}</p>
                            </div>
                            <div class="order-priority">${pedido.distanciaSimulada.toFixed(1)} km</div>
                        </div>
                        
                        <div class="order-details">
                            <div class="detail-group">
                                <h4>üìç Endere√ßo de Entrega</h4>
                                <p>${pedido.clienteEndereco}</p>
                            </div>
                            <div class="detail-group">
                                <h4>üöö Informa√ß√µes da Entrega</h4>
                                <p>Dist√¢ncia: ${pedido.distanciaSimulada.toFixed(1)} km</p>
                                <p>Tempo estimado: ${pedido.tempoEstimado} min</p>
                            </div>
                            <div class="detail-group">
                                <h4>üçΩÔ∏è Itens do Pedido</h4>
                                <p>${pedido.itens.map(item => `${item.quantidade}x ${item.nome}`).join(', ')}</p>
                            </div>
                        </div>
                        
                        <div class="order-summary">
                            <div class="summary-row">
                                <span class="summary-label">Subtotal:</span>
                                <span class="summary-value">R$ ${pedido.subtotal.toFixed(2)}</span>
                            </div>
                            <div class="summary-row">
                                <span class="summary-label">Taxa de Entrega:</span>
                                <span class="summary-value">R$ ${pedido.taxaEntrega.toFixed(2)}</span>
                            </div>
                            <div class="summary-row">
                                <span class="summary-label">Total:</span>
                                <span class="summary-value">R$ ${pedido.total.toFixed(2)}</span>
                            </div>
                        </div>
                        
                        <div class="order-actions">
                            <button class="action-btn btn-aceitar" onclick="aceitarPedido('${pedido.id}')">
                                ‚úÖ Aceitar Entrega
                            </button>
                            <button class="action-btn btn-detalhes" onclick="verDetalhesPedido('${pedido.id}')">
                                üîç Ver Detalhes
                            </button>
                        </div>
                    </div>
                `).join('')}
                
                ${totalPaginas > 1 ? `
                    <div class="pagination">
                        <button class="page-btn" onclick="mudarPagina(${paginaAtual - 1})" ${paginaAtual === 1 ? 'disabled' : ''}>
                            ‚Üê Anterior
                        </button>
                        <span class="page-btn active">P√°gina ${paginaAtual} de ${totalPaginas}</span>
                        <button class="page-btn" onclick="mudarPagina(${paginaAtual + 1})" ${paginaAtual === totalPaginas ? 'disabled' : ''}>
                            Pr√≥xima ‚Üí
                        </button>
                    </div>
                ` : ''}
            `;
        }

        function mudarPagina(novaPagina) {
            const totalPaginas = Math.ceil(pedidosFiltrados.length / itensPorPagina);
            if (novaPagina >= 1 && novaPagina <= totalPaginas) {
                paginaAtual = novaPagina;
                exibirPedidos();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        async function aceitarPedido(pedidoId) {
            if (!currentUser) return;
            
            try {
                await db.collection('pedidos').doc(pedidoId).update({
                    entregadorId: currentUser.uid,
                    entregadorNome: currentUser.nome,
                    status: 'entregando',
                    dataAtualizacao: new Date()
                });
                
                mostrarMensagem('Pedido aceito com sucesso! Redirecionando...', 'success');
                
                // Remover pedido da lista
                todosPedidos = todosPedidos.filter(p => p.id !== pedidoId);
                aplicarFiltros();
                
                setTimeout(() => {
                    window.location.href = 'home_entregador.html';
                }, 2000);
                
            } catch (error) {
                console.error('Erro ao aceitar pedido:', error);
                mostrarMensagem('Erro ao aceitar pedido', 'error');
            }
        }

        function verDetalhesPedido(pedidoId) {
            // Salvar ID do pedido no localStorage para a p√°gina de detalhes
            localStorage.setItem('pedidoId', pedidoId);
            window.location.href = 'pedido_detalhes_entregador.html';
        }

        function mostrarMensagem(texto, tipo) {
            const mensagem = document.createElement('div');
            mensagem.className = `message ${tipo}`;
            mensagem.textContent = texto;
            
            document.body.appendChild(mensagem);
            
            setTimeout(() => {
                if (mensagem.parentNode) {
                    mensagem.remove();
                }
            }, 3000);
        }

        function voltarParaHome() {
            window.location.href = 'home_entregador.html';
        }
    </script>
</body>
</html>
