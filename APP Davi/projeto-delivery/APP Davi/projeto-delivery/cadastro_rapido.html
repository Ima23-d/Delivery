<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro R√°pido - PedidoF√°cil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: rgba(255,255,255,0.2);
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-card {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }

        .form-input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.5);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 15px;
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        .btn-primary {
            background: #4ade80;
            border-color: #4ade80;
        }

        .btn-primary:hover {
            background: #22c55e;
            border-color: #22c55e;
        }

        .btn-danger {
            background: #ef4444;
            border-color: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
            border-color: #dc2626;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 600;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #4ade80;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
        }

        .message.info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
        }

        .products-list {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .product-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-info h4 {
            margin-bottom: 5px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">üè™ Cadastro R√°pido</h1>
            <p class="subtitle">Criar restaurantes e produtos rapidamente</p>
        </header>

        <div class="tabs">
            <div class="tab active" onclick="mostrarTab('restaurante')">üè™ Restaurante</div>
            <div class="tab" onclick="mostrarTab('produtos')">üçΩÔ∏è Produtos</div>
            <div class="tab" onclick="mostrarTab('teste')">üß™ Teste</div>
        </div>

        <!-- Tab Restaurante -->
        <div id="restaurante" class="tab-content active">
            <div class="form-card">
                <h2>Cadastrar Novo Restaurante</h2>
                <form id="form-restaurante">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Nome do Restaurante</label>
                            <input type="text" class="form-input" id="nome-restaurante" placeholder="Ex: Pizza Express" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-input" id="email-restaurante" placeholder="restaurante@email.com" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Telefone</label>
                            <input type="text" class="form-input" id="telefone-restaurante" placeholder="(11) 99999-9999" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">CNPJ</label>
                            <input type="text" class="form-input" id="cnpj-restaurante" placeholder="00.000.000/0000-00" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Endere√ßo</label>
                        <input type="text" class="form-input" id="endereco-restaurante" placeholder="Rua, n√∫mero, bairro, cidade" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Categoria</label>
                            <select class="form-input" id="categoria-restaurante" required>
                                <option value="">Selecione uma categoria</option>
                                <option value="pizza">üçï Pizza</option>
                                <option value="hamburguer">üçî Hamb√∫rguer</option>
                                <option value="japones">üç£ Japon√™s</option>
                                <option value="brasileira">ü•ò Brasileira</option>
                                <option value="doces">üç∞ Doces</option>
                                <option value="italiana">üçù Italiana</option>
                                <option value="chinesa">ü•¢ Chinesa</option>
                                <option value="arabe">ü•ô √Årabe</option>
                                <option value="vegetariana">ü•¨ Vegetariana</option>
                                <option value="vegana">üå± Vegana</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Taxa de Entrega</label>
                            <input type="number" class="form-input" id="taxa-entrega" placeholder="0.00" step="0.01" min="0" value="5.00">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Tempo de Entrega (min)</label>
                            <input type="text" class="form-input" id="tempo-entrega" placeholder="30-45" value="30-45">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-input" id="senha-restaurante" placeholder="M√≠nimo 6 caracteres" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Descri√ß√£o</label>
                        <textarea class="form-input" id="descricao-restaurante" placeholder="Descreva seu restaurante..." rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">üè™ Criar Restaurante</button>
                </form>
                <div id="message-restaurante"></div>
            </div>
        </div>

        <!-- Tab Produtos -->
        <div id="produtos" class="tab-content">
            <div class="form-card">
                <h2>Adicionar Produtos</h2>
                <form id="form-produto">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Restaurante</label>
                            <select class="form-input" id="restaurante-produto" required>
                                <option value="">Selecione um restaurante</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Nome do Produto</label>
                            <input type="text" class="form-input" id="nome-produto" placeholder="Ex: Pizza Margherita" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Categoria</label>
                            <select class="form-input" id="categoria-produto" required>
                                <option value="">Selecione uma categoria</option>
                                <option value="pizzas">üçï Pizzas</option>
                                <option value="hamburgueres">üçî Hamb√∫rgueres</option>
                                <option value="sushis">üç£ Sushis</option>
                                <option value="pratos-principais">üçΩÔ∏è Pratos Principais</option>
                                <option value="sobremesas">üç∞ Sobremesas</option>
                                <option value="bebidas">ü•§ Bebidas</option>
                                <option value="entradas">ü•ó Entradas</option>
                                <option value="massas">üçù Massas</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Pre√ßo (R$)</label>
                            <input type="number" class="form-input" id="preco-produto" placeholder="0.00" step="0.01" min="0" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Descri√ß√£o</label>
                        <textarea class="form-input" id="descricao-produto" placeholder="Descreva o produto..." rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">URL da Imagem (opcional)</label>
                        <input type="url" class="form-input" id="imagem-produto" placeholder="https://exemplo.com/imagem.jpg">
                    </div>
                    <button type="submit" class="btn btn-primary">üçΩÔ∏è Adicionar Produto</button>
                </form>
                <div id="message-produto"></div>
                
                <div class="products-list" id="lista-produtos">
                    <h3>Produtos Cadastrados</h3>
                    <div id="produtos-container">Nenhum produto cadastrado</div>
                </div>
            </div>
        </div>

        <!-- Tab Teste -->
        <div id="teste" class="tab-content">
            <div class="form-card">
                <h2>üß™ Testes e Utilit√°rios</h2>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                    <button class="btn" onclick="testarConexao()">Testar Conex√£o Firebase</button>
                    <button class="btn" onclick="listarRestaurantes()">Listar Restaurantes</button>
                    <button class="btn" onclick="listarProdutos()">Listar Produtos</button>
                    <button class="btn btn-danger" onclick="limparDados()">Limpar Dados de Teste</button>
                </div>
                <div id="message-teste" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDQ6IxIEGg1pYibe8zJ_DQO2bnWa0Beng0",
            authDomain: "appdelivery-38949.firebaseapp.com",
            projectId: "appdelivery-38949",
            storageBucket: "appdelivery-38949.firebasestorage.app",
            messagingSenderId: "717102909889",
            appId: "1:717102909889:web:581ee8f19f6f3c68cb4740"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Vari√°veis globais
        let restaurantes = [];
        let produtos = [];

        // Inicializar p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            carregarRestaurantes();
            carregarProdutos();
        });

        // Mostrar tab
        function mostrarTab(tabName) {
            // Esconder todas as tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Mostrar tab selecionada
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Carregar restaurantes
        async function carregarRestaurantes() {
            try {
                const restaurantesRef = await db.collection('restaurantes').get();
                restaurantes = restaurantesRef.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                // Atualizar select de restaurantes
                const select = document.getElementById('restaurante-produto');
                select.innerHTML = '<option value="">Selecione um restaurante</option>';
                restaurantes.forEach(rest => {
                    select.innerHTML += `<option value="${rest.id}">${rest.nome} - ${rest.categoria}</option>`;
                });
            } catch (error) {
                console.error('Erro ao carregar restaurantes:', error);
            }
        }

        // Carregar produtos
        async function carregarProdutos() {
            try {
                const produtosRef = await db.collection('produtos').get();
                produtos = produtosRef.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                exibirProdutos();
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
            }
        }

        // Exibir produtos
        function exibirProdutos() {
            const container = document.getElementById('produtos-container');
            if (produtos.length === 0) {
                container.innerHTML = 'Nenhum produto cadastrado';
                return;
            }

            const html = produtos.map(produto => {
                const restaurante = restaurantes.find(r => r.id === produto.restauranteId);
                return `
                    <div class="product-item">
                        <div class="product-info">
                            <h4>${produto.nome}</h4>
                            <p>${restaurante ? restaurante.nome : 'Restaurante n√£o encontrado'} - ${produto.categoria}</p>
                            <p>R$ ${produto.preco.toFixed(2)}</p>
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-small btn-danger" onclick="deletarProduto('${produto.id}')">‚ùå</button>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // Formul√°rio de restaurante
        document.getElementById('form-restaurante').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'üîÑ Criando...';

            try {
                const dados = {
                    nome: document.getElementById('nome-restaurante').value,
                    email: document.getElementById('email-restaurante').value,
                    telefone: document.getElementById('telefone-restaurante').value,
                    cnpj: document.getElementById('cnpj-restaurante').value,
                    endereco: document.getElementById('endereco-restaurante').value,
                    categoria: document.getElementById('categoria-restaurante').value,
                    taxaEntrega: parseFloat(document.getElementById('taxa-entrega').value) || 0,
                    tempoEntrega: document.getElementById('tempo-entrega').value,
                    descricao: document.getElementById('descricao-restaurante').value,
                    ativo: true,
                    avaliacao: 0,
                    totalAvaliacoes: 0,
                    dataCadastro: new Date(),
                    dataAtualizacao: new Date()
                };

                // Criar usu√°rio no Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(dados.email, document.getElementById('senha-restaurante').value);
                const user = userCredential.user;

                // Salvar dados do usu√°rio
                await db.collection('usuarios').doc(user.uid).set({
                    ...dados,
                    uid: user.uid,
                    tipo: 'restaurante'
                });

                // Salvar dados do restaurante
                await db.collection('restaurantes').doc(user.uid).set({
                    ...dados,
                    id: user.uid
                });

                mostrarMensagem('message-restaurante', '‚úÖ Restaurante criado com sucesso!', 'success');
                e.target.reset();
                carregarRestaurantes();

            } catch (error) {
                console.error('Erro ao criar restaurante:', error);
                mostrarMensagem('message-restaurante', `‚ùå Erro: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });

        // Formul√°rio de produto
        document.getElementById('form-produto').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'üîÑ Adicionando...';

            try {
                const dados = {
                    nome: document.getElementById('nome-produto').value,
                    categoria: document.getElementById('categoria-produto').value,
                    descricao: document.getElementById('descricao-produto').value,
                    preco: parseFloat(document.getElementById('preco-produto').value),
                    imagem: document.getElementById('imagem-produto').value || null,
                    restauranteId: document.getElementById('restaurante-produto').value,
                    status: 'ativo',
                    dataCriacao: new Date(),
                    dataAtualizacao: new Date()
                };

                await db.collection('produtos').add(dados);
                
                mostrarMensagem('message-produto', '‚úÖ Produto adicionado com sucesso!', 'success');
                e.target.reset();
                carregarProdutos();

            } catch (error) {
                console.error('Erro ao adicionar produto:', error);
                mostrarMensagem('message-produto', `‚ùå Erro: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });

        // Deletar produto
        async function deletarProduto(produtoId) {
            if (confirm('Tem certeza que deseja deletar este produto?')) {
                try {
                    await db.collection('produtos').doc(produtoId).delete();
                    mostrarMensagem('message-produto', '‚úÖ Produto deletado com sucesso!', 'success');
                    carregarProdutos();
                } catch (error) {
                    console.error('Erro ao deletar produto:', error);
                    mostrarMensagem('message-produto', `‚ùå Erro ao deletar: ${error.message}`, 'error');
                }
            }
        }

        // Testar conex√£o
        async function testarConexao() {
            try {
                await db.collection('test').doc('connection').get();
                mostrarMensagem('message-teste', '‚úÖ Firebase conectado com sucesso!', 'success');
            } catch (error) {
                mostrarMensagem('message-teste', `‚ùå Erro na conex√£o: ${error.message}`, 'error');
            }
        }

        // Listar restaurantes
        async function listarRestaurantes() {
            try {
                const restaurantesRef = await db.collection('restaurantes').get();
                const total = restaurantesRef.size;
                mostrarMensagem('message-teste', `üìä Total de restaurantes: ${total}`, 'info');
            } catch (error) {
                mostrarMensagem('message-teste', `‚ùå Erro: ${error.message}`, 'error');
            }
        }

        // Listar produtos
        async function listarProdutos() {
            try {
                const produtosRef = await db.collection('produtos').get();
                const total = produtosRef.size;
                mostrarMensagem('message-teste', `üçΩÔ∏è Total de produtos: ${total}`, 'info');
            } catch (error) {
                mostrarMensagem('message-teste', `‚ùå Erro: ${error.message}`, 'error');
            }
        }

        // Limpar dados de teste
        async function limparDados() {
            if (confirm('‚ö†Ô∏è ATEN√á√ÉO: Isso ir√° deletar TODOS os restaurantes e produtos de teste. Continuar?')) {
                try {
                    // Deletar produtos de teste
                    const produtosRef = await db.collection('produtos').get();
                    const batch = db.batch();
                    produtosRef.docs.forEach(doc => {
                        batch.delete(doc.ref);
                    });
                    await batch.commit();

                    // Deletar restaurantes de teste
                    const restaurantesRef = await db.collection('restaurantes').get();
                    const batch2 = db.batch();
                    restaurantesRef.docs.forEach(doc => {
                        batch2.delete(doc.ref);
                    });
                    await batch2.commit();

                    mostrarMensagem('message-teste', 'üóëÔ∏è Dados de teste removidos com sucesso!', 'success');
                    carregarRestaurantes();
                    carregarProdutos();
                } catch (error) {
                    mostrarMensagem('message-teste', `‚ùå Erro: ${error.message}`, 'error');
                }
            }
        }

        // Mostrar mensagem
        function mostrarMensagem(elementId, texto, tipo) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="message ${tipo}">${texto}</div>`;
            
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
