<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUSTA - Login do Passageiro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .social-btn:hover {
            border-color: #4CAF50;
            background: #f9f9f9;
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê Voltar</a>
    
    <div class="container">
        <div class="header">
            <div class="logo">JUSTA</div>
            <div class="subtitle">Fa√ßa login para continuar</div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Entrar
            </button>
        </form>

        <div class="divider">
            <span>ou</span>
        </div>

        <div class="social-login">
            <button class="social-btn" onclick="loginWithGoogle()">
                <span>üîç</span>
                Google
            </button>
            <button class="social-btn" onclick="loginWithFacebook()">
                <span>üìò</span>
                Facebook
            </button>
        </div>

        <div class="footer">
            <p>N√£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            <p><a href="#" onclick="forgotPassword()">Esqueceu sua senha?</a></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script> -->
    
    <!-- Configura√ß√£o do Firebase -->
    <script src="../assets/firebase-config.js"></script>

    <script>
        // Aguardar o Firebase estar pronto
        async function initializeApp() {
            await waitForFirebase();
            
            // Verificar se j√° est√° logado
            if (utils.isLoggedIn()) {
                window.location.href = 'home.html';
            }
        }

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', initializeApp);

        // Login com email e senha
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Aguardar Firebase estar pronto
            await waitForFirebase();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // Valida√ß√µes
            if (!utils.validateEmail(email)) {
                showError('Por favor, insira um e-mail v√°lido');
                return;
            }
            
            if (password.length < 6) {
                showError('A senha deve ter pelo menos 6 caracteres');
                return;
            }
            
            // Desabilitar bot√£o e mostrar loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Entrando...';
            hideError();
            
            try {
                // Fazer login no Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Verificar se √© um passageiro
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists || userDoc.data().userType !== 'passageiro') {
                    await auth.signOut();
                    showError('Esta conta n√£o √© de um passageiro');
                    return;
                }
                
                // Salvar dados na sess√£o
                localStorage.setItem('userId', user.uid);
                localStorage.setItem('userType', 'passageiro');
                localStorage.setItem('userData', JSON.stringify(userDoc.data()));
                
                // Redirecionar para home
                utils.showNotification('Login realizado com sucesso!', 'success');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
                
            } catch (error) {
                console.error('Erro no login:', error);
                
                let errorMsg = 'Erro ao fazer login';
                if (error.code === 'auth/user-not-found') {
                    errorMsg = 'Usu√°rio n√£o encontrado';
                } else if (error.code === 'auth/wrong-password') {
                    errorMsg = 'Senha incorreta';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'E-mail inv√°lido';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg = 'Muitas tentativas. Tente novamente mais tarde';
                }
                
                showError(errorMsg);
            } finally {
                // Reabilitar bot√£o
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        });

        // Login com Google
        async function loginWithGoogle() {
            try {
                await waitForFirebase();
                
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                
                // Verificar se o usu√°rio j√° existe
                const userDoc = await db.collection('users').doc(result.user.uid).get();
                
                if (!userDoc.exists) {
                    // Criar novo usu√°rio passageiro
                    await db.collection('users').doc(result.user.uid).set({
                        email: result.user.email,
                        name: result.user.displayName || 'Usu√°rio',
                        userType: 'passageiro',
                        createdAt: new Date(),
                        status: 'active'
                    });
                }
                
                // Salvar dados na sess√£o
                localStorage.setItem('userId', result.user.uid);
                localStorage.setItem('userType', 'passageiro');
                localStorage.setItem('userData', JSON.stringify({
                    email: result.user.email,
                    name: result.user.displayName || 'Usu√°rio',
                    userType: 'passageiro'
                }));
                
                // Redirecionar para home
                utils.showNotification('Login realizado com sucesso!', 'success');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
                
            } catch (error) {
                console.error('Erro no login com Google:', error);
                showError('Erro ao fazer login com Google');
            }
        }

        // Login com Facebook
        async function loginWithFacebook() {
            try {
                await waitForFirebase();
                
                const provider = new firebase.auth.FacebookAuthProvider();
                const result = await auth.signInWithPopup(provider);
                
                // Verificar se o usu√°rio j√° existe
                const userDoc = await db.collection('users').doc(result.user.uid).get();
                
                if (!userDoc.exists) {
                    // Criar novo usu√°rio passageiro
                    await db.collection('users').doc(result.user.uid).set({
                        email: result.user.email,
                        name: result.user.displayName || 'Usu√°rio',
                        userType: 'passageiro',
                        createdAt: new Date(),
                        status: 'active'
                    });
                }
                
                // Salvar dados na sess√£o
                localStorage.setItem('userId', result.user.uid);
                localStorage.setItem('userType', 'passageiro');
                localStorage.setItem('userData', JSON.stringify({
                    email: result.user.email,
                    name: result.user.displayName || 'Usu√°rio',
                    userType: 'passageiro'
                }));
                
                // Redirecionar para home
                utils.showNotification('Login realizado com sucesso!', 'success');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
                
            } catch (error) {
                console.error('Erro no login com Facebook:', error);
                utils.showNotification('Erro ao fazer login com Facebook', 'error');
            }
        }

        // Fun√ß√µes auxiliares
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'none';
        }

        function forgotPassword() {
            showError('Funcionalidade de recupera√ß√£o de senha em desenvolvimento');
        }
    </script>
</body>
</html>
