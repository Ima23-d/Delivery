<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUSTA - Cadastro do Passageiro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .terms-checkbox input[type="checkbox"] {
            width: auto;
            margin-top: 0.2rem;
        }

        .terms-checkbox label {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
        }

        .terms-checkbox a {
            color: #4CAF50;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        .register-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        .social-register {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .social-btn:hover {
            border-color: #4CAF50;
            background: #f9f9f9;
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
            padding: 0 2rem 2rem;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .social-register {
                flex-direction: column;
            }
            
            .container {
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê Voltar</a>
    
    <div class="container">
        <div class="header">
            <div class="logo">JUSTA</div>
            <div class="subtitle">Crie sua conta de passageiro</div>
        </div>

        <div class="form-container">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Nome</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Sobrenome</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group full-width">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="phone" placeholder="(11) 99999-9999" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Senha</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>

                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        Concordo com os <a href="#" onclick="showTerms()">Termos de Uso</a> e 
                        <a href="#" onclick="showPrivacy()">Pol√≠tica de Privacidade</a>
                    </label>
                </div>

                <button type="submit" class="register-btn" id="registerBtn">
                    Criar Conta
                </button>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <div class="social-register">
                <button class="social-btn" onclick="registerWithGoogle()">
                    <span>üîç</span>
                    Google
                </button>
                <button class="social-btn" onclick="registerWithFacebook()">
                    <span>üìò</span>
                    Facebook
                </button>
            </div>
        </div>

        <div class="footer">
            <p>J√° tem uma conta? <a href="login.html">Fa√ßa login</a></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script> -->
    
    <!-- Configura√ß√£o do Firebase -->
    <script src="../assets/firebase-config.js"></script>

    <script>
        // Aguardar o Firebase estar pronto
        async function initializeApp() {
            await waitForFirebase();
            setupPhoneMask();
        }

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', initializeApp);

        // Cadastro com email e senha
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Aguardar Firebase estar pronto
            await waitForFirebase();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            if (!firstName || !lastName) {
                showError('Por favor, preencha nome e sobrenome');
                return;
            }
            
            if (!utils.validateEmail(email)) {
                showError('Por favor, insira um e-mail v√°lido');
                return;
            }
            
            // if (!utils.validatePhone(phone)) {
            //     showError('Por favor, insira um telefone v√°lido');
            //     return;
            // }
            
            if (password.length < 6) {
                showError('A senha deve ter pelo menos 6 caracteres');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('As senhas n√£o coincidem');
                return;
            }
            
            if (!terms) {
                showError('Voc√™ deve aceitar os termos de uso');
                return;
            }
            
            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.textContent = 'Criando conta...';
            hideMessages();
            
            try {
                // Criar conta no Firebase
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Salvar dados do usu√°rio no Firestore
                await db.collection('users').doc(user.uid).set({
                    firstName: firstName,
                    lastName: lastName,
                    name: `${firstName} ${lastName}`,
                    email: email,
                    phone: phone,
                    userType: 'passageiro',
                    createdAt: new Date(),
                    photoURL: '',
                    isActive: true,
                    rating: 0,
                    totalRides: 0
                });
                
                // Salvar dados na sess√£o
                localStorage.setItem('userId', user.uid);
                localStorage.setItem('userType', 'passageiro');
                localStorage.setItem('userData', JSON.stringify({
                    firstName: firstName,
                    lastName: lastName,
                    name: `${firstName} ${lastName}`,
                    email: email,
                    phone: phone,
                    userType: 'passageiro'
                }));
                
                // Mostrar sucesso e redirecionar
                utils.showNotification('Conta criada com sucesso!', 'success');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1500);
                
            } catch (error) {
                console.error('Erro no cadastro:', error);
                
                let errorMsg = 'Erro ao criar conta';
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg = 'Este e-mail j√° est√° em uso';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = 'A senha √© muito fraca';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'E-mail inv√°lido';
                }
                
                showError(errorMsg);
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Criar Conta';
            }
        });

        // Cadastro com Google
        async function registerWithGoogle() {
            try {
                await waitForFirebase();
                
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                
                // Verificar se o usu√°rio j√° existe
                const userDoc = await db.collection('users').doc(result.user.uid).get();
                
                if (userDoc.exists) {
                    if (userDoc.data().userType !== 'passageiro') {
                        await auth.signOut();
                        utils.showNotification('Esta conta n√£o pode ser usada como passageiro', 'error');
                        return;
                    }
                    // Usu√°rio j√° existe, fazer login
                    localStorage.setItem('userId', result.user.uid);
                    localStorage.setItem('userType', 'passageiro');
                    localStorage.setItem('userData', JSON.stringify(userDoc.data()));
                } else {
                    // Criar novo usu√°rio passageiro
                    const userData = {
                        firstName: result.user.displayName?.split(' ')[0] || 'Usu√°rio',
                        lastName: result.user.displayName?.split(' ').slice(1).join(' ') || '',
                        name: result.user.displayName || 'Usu√°rio',
                        email: result.user.email,
                        phone: '',
                        userType: 'passageiro',
                        createdAt: new Date(),
                        photoURL: result.user.photoURL || '',
                        isActive: true,
                        rating: 0,
                        totalRides: 0
                    };
                    
                    await db.collection('users').doc(result.user.uid).set(userData);
                    
                    localStorage.setItem('userId', result.user.uid);
                    localStorage.setItem('userType', 'passageiro');
                    localStorage.setItem('userData', JSON.stringify(userData));
                }
                
                utils.showNotification('Conta criada com sucesso!', 'success');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
                
            } catch (error) {
                console.error('Erro no cadastro com Google:', error);
                utils.showNotification('Erro ao fazer cadastro com Google', 'error');
            }
        }

        // Cadastro com Facebook
        async function registerWithFacebook() {
            try {
                await waitForFirebase();
                
                const provider = new firebase.auth.FacebookAuthProvider();
                const result = await auth.signInWithPopup(provider);
                
                // Verificar se o usu√°rio j√° existe
                const userDoc = await db.collection('users').doc(result.user.uid).get();
                
                if (userDoc.exists) {
                    if (userDoc.data().userType !== 'passageiro') {
                        await auth.signOut();
                        utils.showNotification('Esta conta n√£o pode ser usada como passageiro', 'error');
                        return;
                    }
                    // Usu√°rio j√° existe, fazer login
                    localStorage.setItem('userId', result.user.uid);
                    localStorage.setItem('userType', 'passageiro');
                    localStorage.setItem('userData', JSON.stringify(userDoc.data()));
                } else {
                    // Criar novo usu√°rio passageiro
                    const userData = {
                        firstName: result.user.displayName?.split(' ')[0] || 'Usu√°rio',
                        lastName: result.user.displayName?.split(' ').slice(1).join(' ') || '',
                        name: result.user.displayName || 'Usu√°rio',
                        email: result.user.email,
                        phone: '',
                        userType: 'passageiro',
                        createdAt: new Date(),
                        photoURL: result.user.photoURL || '',
                        isActive: true,
                        rating: 0,
                        totalRides: 0
                    };
                    
                    await db.collection('users').doc(result.user.uid).set(userData);
                    
                    localStorage.setItem('userId', result.user.uid);
                    localStorage.setItem('userType', 'passageiro');
                    localStorage.setItem('userData', JSON.stringify(userData));
                }
                
                utils.showNotification('Conta criada com sucesso!', 'success');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1500);
                
            } catch (error) {
                console.error('Erro no cadastro com Facebook:', error);
                utils.showNotification('Erro ao fazer cadastro com Facebook', 'error');
            }
        }

        // Mostrar termos de uso
        function showTerms() {
            alert('Termos de Uso:\n\n1. Voc√™ concorda em usar o aplicativo de forma respons√°vel\n2. Respeitar motoristas e outros usu√°rios\n3. Pagar todas as corridas realizadas\n4. Seguir as leis de tr√¢nsito locais');
        }

        // Mostrar pol√≠tica de privacidade
        function showPrivacy() {
            alert('Pol√≠tica de Privacidade:\n\n1. Seus dados pessoais s√£o protegidos\n2. N√£o compartilhamos informa√ß√µes com terceiros\n3. Usamos dados apenas para melhorar o servi√ßo\n4. Voc√™ pode solicitar exclus√£o a qualquer momento');
        }

        // Fun√ß√µes auxiliares
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // M√°scara para telefone
        function setupPhoneMask() {
            const phoneInput = document.getElementById('phone');
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 0) {
                    if (value.length <= 2) {
                        value = `(${value}`;
                    } else if (value.length <= 6) {
                        value = `(${value.substring(0, 2)}) ${value.substring(2)}`;
                    } else if (value.length <= 10) {
                        value = `(${value.substring(0, 2)}) ${value.substring(2, 6)}-${value.substring(6)}`;
                    } else {
                        value = `(${value.substring(0, 2)}) ${value.substring(2, 6)}-${value.substring(6, 10)}`;
                    }
                }
                e.target.value = value;
            });
        }
    </script>
</body>
</html>
