        function waitForFirebase() {
            return new Promise((resolve) => {
                if (typeof firebase !== 'undefined' && firebase.auth) {
                    resolve();
                } else {
                    const checkFirebase = setInterval(() => {
                        if (typeof firebase !== 'undefined' && firebase.auth) {
                            clearInterval(checkFirebase);
                            resolve();
                        }
                    }, 100);
                }
            });
        }

        // Fun√ß√£o para calcular dist√¢ncia entre coordenadas (Haversine)
        function getDistanceKm(lat1, lon1, lat2, lon2) {
            const R = 6371; // Raio da Terra em km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI/180) * Math.cos(lat2 * Math.PI/180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            return distance;
        }

            try {
                const ridesSnapshot = await db.collection('rides')
                    .where('status', '==', 'requested')
                    .orderBy('createdAt', 'desc')
                    .limit(20)
                    .get();
                
                const ridesContainer = document.getElementById('ridesContainer');
                if (!ridesContainer) {
                    console.error('Elemento ridesContainer n√£o encontrado');
                    return;
                }
                
                ridesContainer.innerHTML = '';
                
                if (ridesSnapshot.empty) {
                    ridesContainer.innerHTML = '<p class="text-muted">Nenhuma corrida dispon√≠vel no momento.</p>';
                    return;
                }
                
                // Filtrar corridas dentro do raio de 10km
                let hasRidesInRange = false;
                
                for (const doc of ridesSnapshot.docs) {
                    const rideData = doc.data();
                    
                    if (rideData.userLocation && userLocation) {
                        const distance = getDistanceKm(
                            userLocation.lat, userLocation.lng,
                            rideData.userLocation.latitude, rideData.userLocation.longitude
                        );
                        
                        if (distance <= 10) {
                            addRideToList(doc);
                            hasRidesInRange = true;
                        }
                    }
                }
                
                if (!hasRidesInRange) {
                    ridesContainer.innerHTML = '<p class="text-muted">Nenhuma corrida dispon√≠vel em um raio de 10km.</p>';
                }
                
            } catch (error) {
                console.error('Erro ao carregar corridas:', error);
                if (window.utils && window.utils.showNotification) {
                    utils.showNotification('Erro ao carregar corridas', 'error');
                }
            }
        }
