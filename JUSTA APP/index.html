<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUSTA - Escolha seu perfil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .choice-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .choice-btn {
            padding: 1.2rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-passageiro {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-motorista {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }

        .choice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .icon {
            font-size: 1.5rem;
        }

        .footer {
            margin-top: 2rem;
            color: #999;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">JUSTA</div>
        <div class="subtitle">Escolha como vocÃª quer usar o aplicativo</div>
        
        <div class="choice-buttons">
            <a href="passageiro/login.html" class="choice-btn btn-passageiro">
                <span class="icon">ðŸš¶</span>
                Sou Passageiro
            </a>
            
            <a href="motorista/login.html" class="choice-btn btn-motorista">
                <span class="icon">ðŸš—</span>
                Sou Motorista
            </a>
        </div>
        
        <div class="footer">
            Â© 2024 JUSTA - Sua plataforma de mobilidade urbana
        </div>
    </div>

    <script>
        // Verificar se hÃ¡ usuÃ¡rio logado
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar se hÃ¡ sessÃ£o ativa
            const userType = localStorage.getItem('userType');
            const userId = localStorage.getItem('userId');
            
            if (userType && userId) {
                // Redirecionar para a pÃ¡gina apropriada
                if (userType === 'passageiro') {
                    window.location.href = 'passageiro/home.html';
                } else if (userType === 'motorista') {
                    window.location.href = 'motorista/home.html';
                } else if (userType === 'admin') {
                    window.location.href = 'admin/dashboard.html';
                }
            }
        });

        // Adicionar efeitos de hover
        const buttons = document.querySelectorAll('.choice-btn');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.02)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
